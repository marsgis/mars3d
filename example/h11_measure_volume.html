<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>


  <!-- demo面板 -->
  <div class="infoview">
    <div>
      <span style="color: #cad1d1;">
        提示：单击分析按钮激活绘制分析，对绘制面(墙)内的进行以下计算。<br />
        1. 挖方量: 计算“基准面”到地表之间的凸出部分进行挖掉的体积。<br />
        2. 填方量：计算“基准面”与“墙底部”之间的缺少部分进行填平的体积。
      </span>
    </div>
    <div>
      <input id='measure' type="button" class="btn btn-primary" value="方量分析" />
      <input id='clear' type="button" class="btn btn-info" value="清除" />

      <!-- <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkUnderground" class="styled" type="checkbox">
        <label for="chkUnderground">
          显示面内计算的三角网(测试)
        </label>
      </div> -->

    </div>
    <div>
      基准面高:
      <input id="txtHeight" type="number" value="0" step="0.1" class="form-control" style="width: 100px;" />（米）
      <input id='selHeight' type="button" class="btn btn-primary" value="点选高度" />
    </div>
    <div>
      围墙底高:
      <input id="txtMinHeight" type="number" value="0" step="0.1" class="form-control" style="width: 100px;" />（米）
    </div>

    <div title="围墙顶高只是展示效果，与计算结果无关。">
      围墙顶高:
      <input id="txtMaxHeight" type="number" value="0" step="0.1" class="form-control" style="width: 100px;" />（米）
    </div>
  </div>

  <!-- 切换视角到模型或地形（山区）的快捷按钮 -->
  <script type="text/javascript" src="js/center_terrain_3dtiles.js"></script>


  <!-- <script src="js/showPolygonInter.js"></script> -->

  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map
    var measure
    var measureVolumn

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.util.merge(options, {
        scene: {
          globe: { depthTestAgainstTerrain: true },
          center: {
            y: 30.883785,
            x: 116.230883,
            z: 8120.9,
            heading: 266.2,
            pitch: -62.2,
            roll: 359.6,
          },
        },
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      measure = new mars3d.thing.Measure({
        //【计算结果】文本样式
        label: {
          color: '#ffffff',
          font_family: '楷体',
          font_size: 20,
        },
        // labelHeight: {//【各坐标点的海拔】文本样式
        //     "color": "#ffffff",
        //     "font_family": "楷体",
        //     "font_size": 18,
        // },
        // polygon: {//【面】样式
        //     "color": "#00fff2",
        //     "opacity": 0.3,
        // },
        // polygonJzm: {//【基准面】样式
        //     "color": "#00ff00",
        //     "opacity": 0.3,
        // },
      })
      map.addThing(measure)

      measure.on(mars3d.EventType.start, function (event) {
        console.log('开始分析', event)

        // clearInterResult() //在js/showPolygonInter.js
        haoutil.loading.show()

        //打印下边界，测试用
        // var coords = mars3d.transform.cartesians2lonlats(e.positions)
        // console.log(JSON.stringify(coords))
      })
      measure.on(mars3d.EventType.end, function (event) {
        console.log('分析完成', event)
        haoutil.loading.close()

        showHeightVal(event.sourceTarget)

        //显示结果
        // var showResult = $('#chkUnderground').is(':checked')
        // if (showResult) {
        //   showInterResult(event.list) //在js/showPolygonInter.js
        // }
      })

      $('#measure').click(function () {
        //手动绘制的方式分析
        measureVolumn = measure.volume({
          splitNum: 6, //面内插值次数，控制精度[注意精度越大，分析时间越长]
          // minHeight: 50  //可以设置一个固定的最低高度
        })

        //传入固定位置的边界数据坐标分析
        // var positions = mars3d.transform.lonlats2cartesians([
        //     [116.184083, 30.868247, 405.52],
        //     [116.18047, 30.873325, 704.11],
        //     [116.187807, 30.881668, 808.3],
        //     [116.191898, 30.879422, 639.3],
        //     [116.192796, 30.869683, 441.54]
        // ])
        // measure.start(positions, {
        //     // minHeight: 50  //可以设置一个固定的最低高度
        // });
      })

      $('#clear').click(function () {
        measure.clear()
        // clearInterResult() //在js/showPolygonInter.js
      })

      $('#txtHeight').change(function () {
        var num = Number($(this).val())
        measureVolumn.height = num
        showHeightVal()
      })

      $('#txtMinHeight').change(function () {
        var num = Number($(this).val())
        if (num > measureVolumn.height) {
          haoutil.msg('墙底部高度不能高于基准面高')
          $('#txtMinHeight').val(measureVolumn.minHeight.toFixed(1))
          return
        }
        measureVolumn.minHeight = num
      })

      $('#txtMaxHeight').change(function () {
        var num = Number($(this).val())

        var maxHeight = getFixedNum(measureVolumn.polygonMaxHeight)
        if (num < maxHeight) {
          haoutil.msg('墙顶部高度不能低于区域内的地表高' + maxHeight)
          $('#txtMaxHeight').val(maxHeight)
          measureVolumn.maxHeight = Number(maxHeight)
          return
        }
        if (num < measureVolumn.height) {
          haoutil.msg('墙顶部高度不能低于基准面高')
          $('#txtMaxHeight').val(measureVolumn.maxHeight.toFixed(1))
          return
        }
        measureVolumn.maxHeight = num
      })

      $('#selHeight').click(function () {
        measureVolumn.selecteHeight(showHeightVal)
      })

      // $('#chkUnderground').change(function() {
      //   var showResult = $(this).is(':checked')

      //   if (showResult) {
      //     showInterResult(measureVolumn.interPolygonObj.list)
      //   } else {
      //     clearInterResult()
      //   }
      // })
    }

    function showHeightVal() {
      $('#txtHeight').val(measureVolumn.height.toFixed(1))
      $('#txtMinHeight').val(measureVolumn.minHeight.toFixed(1))
      $('#txtMaxHeight').val(getFixedNum(measureVolumn.maxHeight))
    }

    function getFixedNum(val) {
      return Math.ceil(val * 10) / 10
    }
  </script>
</body>
