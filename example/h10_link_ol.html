    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,turf,olcesium,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
    <style>
      #centerDiv {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .map2d {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      #centerDiv3D {
        position: absolute;
        top: 0;
        right: 0;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body class="dark">
    <div id="centerDiv">
      <div id="map2dContainer" class="map2d"></div>
    </div>
    <div id="centerDiv3D">
      <div id="mars3dContainer" class="mars3d-container"></div>
    </div>

    <!-- 面板 -->
    <div class="infoview" style="left: auto; right: 10px">
      <input type="button" class="btn btn-primary" value="分屏" onclick="mapManager.viewTo23D();" />
      <input type="button" class="btn btn-primary" value="仅2D" onclick="mapManager.viewTo2d();" />
      <input type="button" class="btn btn-primary" value="仅3D" onclick="mapManager.viewTo3d();" />
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.841977, lng: 117.141788, alt: 1043, heading: 90, pitch: -51 },
            fxaa: true,
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        mapManager.createMap2D(map);
      }

      //二三维地图联动控制
      var mapManager = {
        createMap2D: function (viewer) {
          let tileWorldImagery = new ol.layer.Tile({
            source: new ol.source.XYZ({
              url: "http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
              crossOrigin: "Anonymous",
            }),
          });

          let map2d = new ol.Map({
            target: "map2dContainer",
            projection: "EPSG:3857",
            layers: [tileWorldImagery],
            view: new ol.View({
              center: ol.proj.fromLonLat([134.364805, 26.710497]),
              zoom: 4,
              minZoom: 2,
            }),
          });
          this.map2d = map2d;

          //联动控制器
          this.ol3d = new olcs.OLCesium({ map: map2d, viewer: viewer });

          mapManager.viewTo23D(); //默认
        },
        viewTo2d: function () {
          $("#centerDiv3D").hide();
          $("#centerDiv").css({ width: "100%" }).show();

          this.map2d.updateSize();
        },
        viewTo3d: function () {
          $("#centerDiv").hide();
          $("#centerDiv3D").css({ width: "100%" }).show();
        },
        viewTo23D: function () {
          $("#centerDiv").css({ width: "50%" }).show();
          $("#centerDiv3D").css({ width: "50%" }).show();

          this.map2d.updateSize();
        },
      };
    </script>
  </body>
</html>
