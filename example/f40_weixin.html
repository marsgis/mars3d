<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>



  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          center: { lat: 11.198697, lng: 110.678752, alt: 5006616, heading: 0, pitch: -66 },
        },
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      //创建Graphic图层
      var graphicLayer = new mars3d.layer.GraphicLayer()
      map.addLayer(graphicLayer)

      //加演示数据
      addGraphic_a01(graphicLayer)
      addGraphic_a02(graphicLayer)
    }

    function addGraphic_a01(graphicLayer) {
      let height = 1200000

      //加个模型
      var modelEntity = new mars3d.graphic.ModelEntity({
        name: '卫星模型',
        position: [117.141, 31.95, height],
        style: {
          uri: 'http://data.marsgis.cn/gltf/mars/weixin.gltf',
          scale: 1,
          minimumPixelSize: 150,
        },
      })
      graphicLayer.addGraphic(modelEntity)

      //加圆锥效果
      var primitive = new mars3d.graphic.CylinderPrimitive({
        position: Cesium.Cartesian3.fromDegrees(117.141, 31.95, height * 0.5),
        style: {
          length: height,
          topRadius: 0.0,
          bottomRadius: 300000,
          // 自定义扩散波纹纹理
          material: Cesium.Material.fromType(mars3d.material.CircleWaveType, {
            color: Cesium.Color.fromCssColorString('#02ff00'),
            count: 1, //圆圈数量
            speed: 20, //速度，建议取值范围1-100
          }),
          faceForward: false, // 当绘制的三角面片法向不能朝向视点时，自动翻转法向，从而避免法向计算后发黑等问题
          closed: true, // 是否为封闭体，实际上执行的是 是否进行背面裁剪
        },
      })
      graphicLayer.addGraphic(primitive)
    }

    function addGraphic_a02(graphicLayer) {
      let height = 1200000

      //加个模型
      var modelEntity = new mars3d.graphic.ModelEntity({
        name: '卫星模型',
        position: [103.856335, 31.95, height],
        style: {
          uri: 'http://data.marsgis.cn/gltf/mars/weixin.gltf',
          scale: 1,
          minimumPixelSize: 150,
          heading: 90,
        },
      })
      graphicLayer.addGraphic(modelEntity)

      // 矩阵计算
      var positionOnEllipsoid = Cesium.Cartesian3.fromDegrees(103.856335, 31.95, 0)
      var modelMatrix = Cesium.Matrix4.multiplyByTranslation(
        Cesium.Transforms.eastNorthUpToFixedFrame(positionOnEllipsoid),
        new Cesium.Cartesian3(0.0, 0.0, height * 0.5),
        new Cesium.Matrix4()
      )

      //加圆锥效果
      var primitive = new mars3d.graphic.CylinderPrimitive({
        modelMatrix: modelMatrix,
        style: {
          length: height,
          topRadius: 0.0,
          bottomRadius: 200000,
          // 自定义扩散波纹纹理
          material: new mars3d.material.CylinderWaveMaterial({
            color: Cesium.Color.fromCssColorString('#ffff00').withAlpha(0.7),
            repeat: 30.0,
          }),
          faceForward: false, // 当绘制的三角面片法向不能朝向视点时，自动翻转法向，从而避免法向计算后发黑等问题
          closed: true, // 是否为封闭体，实际上执行的是 是否进行背面裁剪
        },
      })
      graphicLayer.addGraphic(primitive)
      //primitive.addTo(graphicLayer)  //还可以另外一种写法,看个人习惯选用，内部都一样
    }
  </script>
