<html>

<head>

  <!-- 标题及搜索关键字 -->

    content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS" />

  <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/"
    include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars3d"></script>

  <link href="css/style.css" rel="stylesheet" />
</head>

<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>


  <!-- 面板 -->
  <div class="infoview" style="width:230px;text-align:center;">
    <h4>闸门控制</h4>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">高度(米)</span>
      <input type="number" id="txt_zmmi" class="form-control" value="2" aria-describedby="basic-addon1" />
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">时长(秒)</span>
      <input type="number" id="txt_zmmiao" class="form-control" value="3" aria-describedby="basic-addon1" />
    </div>

    <div class="input-group text-right">
      <input id="btnOpenZm" type="button" class="btn btn-primary" value="开启" />
      <input id="btnCloseZm" type="button" class="btn btn-primary" value="关闭" />
    </div>
  </div>


  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.util.merge(options, {
        scene: {
          center: { y: 29.79226, x: 121.480212, z: 45.74, heading: 202.4, pitch: -23.6, roll: 359.9 },
        },
        layers: [
          {
            type: '3dtiles',
            name: '整体模型',
            url: 'http://data.marsgis.cn/3dtiles/max-fsdzm/tileset.json',
            maximumScreenSpaceError: 1,
            maximumMemoryUsage: 1024,
            offset: { z: 12.5 },
            show: true,
          },
          {
            type: 'water',
            name: '河流(面状)',
            url: 'http://data.marsgis.cn/file/geojson/hedao-nei.json',
            symbol: {
              styleOptions: {
                height: 5, //水面高度
                normalMap: 'img/textures/waterNormals.jpg', // 水正常扰动的法线图
                frequency: 8000.0, // 控制波数的数字。
                animationSpeed: 0.02, // 控制水的动画速度的数字。
                amplitude: 5.0, // 控制水波振幅的数字。
                specularIntensity: 0.8, // 控制镜面反射强度的数字。
                baseWaterColor: '#006ab4', // rgba颜色对象基础颜色的水。#00ffff,#00baff,#006ab4
                blendColor: '#006ab4', // 从水中混合到非水域时使用的rgba颜色对象。
                opacity: 0.4, //透明度
                clampToGround: false, //是否贴地
              },
            },
            show: true,
          },
        ],
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      var waterLayer = new mars3d.layer.WaterLayer({
        name: '河流(面状)',
        url: 'http://data.marsgis.cn/file/geojson/hedao-wai.json',
        symbol: {
          styleOptions: {
            height: 3, //水面高度
            normalMap: 'img/textures/waterNormals.jpg', // 水正常扰动的法线图
            frequency: 8000.0, // 控制波数的数字。
            animationSpeed: 0.02, // 控制水的动画速度的数字。
            amplitude: 5.0, // 控制水波振幅的数字。
            specularIntensity: 0.8, // 控制镜面反射强度的数字。
            baseWaterColor: '#006ab4', // rgba颜色对象基础颜色的水。#00ffff,#00baff,#006ab4
            blendColor: '#006ab4', // 从水中混合到非水域时使用的rgba颜色对象。
            opacity: 0.4, //透明度
            clampToGround: false, //是否贴地
          },
        },
      })
      map.addLayer(waterLayer)

      //绑定事件
      waterLayer.on(mars3d.EventType.load, function (event) {
        console.log('数据加载完成', event)
      })
      waterLayer.on(mars3d.EventType.click, function (event) {
        console.log('单击了', event)
      })

      //闸门的控制
      var graphic = new mars3d.graphic.ModelEntity({
        name: '闸门',
        position: [121.479807, 29.791276, 2.7],
        style: {
          url: 'http://data.marsgis.cn/gltf/mars/zhamen.glb',
          heading: 104,
        },
      })
      map.graphicLayer.addGraphic(graphic)

      var minHeight = 3
      var timeInv

      function updateHeight(height) {
        graphic.height = height
        waterLayer.updateHeight(height) //水域高度变化
      }

      $('#btnOpenZm').click(() => {
        var time = Number($('#txt_zmmiao').val())
        var mi = Number($('#txt_zmmi').val())

        var thisHeight = minHeight
        var endHeight = mi + minHeight

        var step = time / 0.1
        var stepHeight = (endHeight - thisHeight) / step

        updateHeight(thisHeight)

        clearInterval(timeInv)
        timeInv = setInterval(() => {
          thisHeight += stepHeight

          if (thisHeight >= endHeight) {
            thisHeight = endHeight
            clearInterval(timeInv)
          }
          updateHeight(thisHeight)
        }, 200)
      })

      $('#btnCloseZm').click(() => {
        var time = Number($('#txt_zmmiao').val())
        var mi = Number($('#txt_zmmi').val())

        var thisHeight = mi + minHeight
        var endHeight = minHeight

        var step = time / 0.1
        var stepHeight = (endHeight - thisHeight) / step

        updateHeight(thisHeight)

        clearInterval(timeInv)
        timeInv = setInterval(() => {
          thisHeight += stepHeight

          if (thisHeight <= endHeight) {
            thisHeight = endHeight
            clearInterval(timeInv)
          }
          updateHeight(thisHeight)
        }, 200)
      })
    }
  </script>
</body>

</html>
