<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="author" content="火星科技 http://mars3d.cn " />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="火星科技,cesium,3D,GIS,marsgis,三维,地球,地图,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />
    <meta
      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico" />
    <title>三维地图 | Mars3D | 三维地图 | 火星科技 | 合肥火星科技有限公司</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,jquery.range,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,turf,mars3d,mars3d-space"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <input id="btnCenter" type="button" class="btn btn-primary" value="定位至卫星" />
      <input id="btnSelPoint" type="button" class="btn btn-primary" value="凝视目标" />
      <table class="mars-table">
        <tr>
          <td class="nametd">类型</td>
          <td>
            <div class="radio radio-info radio-inline">
              <input type="radio" id="shadingMaterials1" name="shadingMaterials" value="1" />
              <label for="shadingMaterials1">圆锥体</label>
            </div>
            <div class="radio radio-info radio-inline">
              <input type="radio" id="shadingMaterials2" name="shadingMaterials" value="2" checked="checked" />
              <label for="shadingMaterials2">四棱锥体</label>
            </div>
          </td>
        </tr>

        <tr>
          <td class="nametd">前后侧摆（pitch）</td>
          <td>
            <input id="model_pitch" type="range" min="-180" max="180" step="0.01" value="0" title="前后侧摆pitch" />
          </td>
        </tr>
        <tr>
          <td class="nametd">左右侧摆（roll）</td>
          <td>
            <input id="model_roll" type="range" min="-180" max="180" step="0.01" value="0" title="左右侧摆roll" />
          </td>
        </tr>

        <tr>
          <td class="nametd">夹角1</td>
          <td>
            <input id="model_angle1" type="range" min="1" max="89" step="0.01" value="30" />
          </td>
        </tr>
        <tr id="tr_angle2">
          <td class="nametd">夹角2</td>
          <td>
            <input id="model_angle2" type="range" min="1" max="89" step="0.01" value="20" />
          </td>
        </tr>
        <tr>
          <td class="nametd">参考系轴</td>
          <td>
            <div class="checkbox checkbox-primary checkbox-inline">
              <input id="chkShowModelMatrix" class="styled" type="checkbox" />
              <label for="chkShowModelMatrix"> 显示/隐藏 </label>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <div class="infoview rightbottom">
      <table class="mars-table tb-border">
        <tr>
          <td class="nametd">名称</td>
          <td id="td_name"></td>
        </tr>
        <tr>
          <td class="nametd">TLE1</td>
          <td id="td_tle1"></td>
        </tr>
        <tr>
          <td class="nametd">TLE2</td>
          <td id="td_tle2"></td>
        </tr>
        <tr>
          <td class="nametd">时间</td>
          <td id="td_time"></td>
        </tr>

        <tr>
          <td class="nametd">经度</td>
          <td id="td_jd"></td>
        </tr>
        <tr>
          <td class="nametd">经度</td>
          <td id="td_wd"></td>
        </tr>
        <tr>
          <td class="nametd">高程</td>
          <td id="td_gd"></td>
        </tr>
      </table>
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      'use script' //开发环境建议开启严格模式

      var map

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            //此处参数会覆盖config.json中的对应配置
            center: {
              y: 12.845055,
              x: 112.931363,
              z: 24286797.17,
              heading: 3.4,
              pitch: -89.6,
              roll: 0,
            },
            cameraController: {
              zoomFactor: 3.0,
              minimumZoomDistance: 1000,
              maximumZoomDistance: 300000000,
              constrainedAxis: false, //解除在南北极区域鼠标操作限制
            },
          },
          control: {
            animation: true, //是否创建动画小器件，左下角仪表
            timeline: true, //是否显示时间线控件
          },
        })

        //创建三维地球场景
        map = new mars3d.Map('mars3dContainer', mapOptions)

        //指定时间
        // map.clock.currentTime = Cesium.JulianDate.fromDate(new Date('2020-11-27 10:48:28'))

        map.clock.shouldAnimate = true
        map.clock.multiplier = 1 //速度

        //创建矢量数据图层
        var graphicLayer = new mars3d.layer.GraphicLayer()
        map.addLayer(graphicLayer)

        graphicLayer.on(mars3d.EventType.click, function (event) {
          console.log('单击了卫星', event)
        })

        var weixin = new mars3d.graphic.Satellite({
          name: ' GAOFEN 1',
          tle1: '1 39150U 13018A   18309.20646405  .00000034  00000-0  12253-4 0  9993',
          tle2: '2 39150  97.9189  29.2064 0018076 220.9170 139.0692 14.76532215297913',
          model: {
            url: 'http://data.marsgis.cn/gltf/mars/weixin.gltf',
            scale: 1,
            minimumPixelSize: 90,
            autoHeading: true,
            show: true,
          },
          label: {
            color: '#ffffff',
            opacity: 1,
            font_family: '楷体',
            font_size: 30,
            outline: true,
            outlineColor: '#000000',
            outlineWidth: 3,
            background: true,
            backgroundColor: '#000000',
            backgroundOpacity: 0.5,
            font_weight: 'normal',
            font_style: 'normal',
            pixelOffsetX: 0,
            pixelOffsetY: -20,
            scaleByDistance: true,
            scaleByDistance_far: 10000000,
            scaleByDistance_farValue: 0.4,
            scaleByDistance_near: 100000,
            scaleByDistance_nearValue: 1,
            show: true,
          },
          cone: {
            sensorType: mars3d.graphic.SatelliteSensor.Type.Rect,
            angle1: 10,
            angle2: 5,
            color: '#6ef500',
            reverse: false,
            show: true,
          },
          path: {
            show: true,
            color: '#00ff00',
            opacity: 0.5,
            width: 1,
          },
          fixedFrameTransform: Cesium.Transforms.localFrameToFixedFrameGenerator('east', 'south'),
          popup: `高分1号`,
        })
        graphicLayer.addGraphic(weixin)

        //显示 坐标系参考轴
        $('#chkShowModelMatrix').change(function () {
          var val = $(this).is(':checked')
          weixin.debugAxis = val
        })

        $('#btnCenter').click(function () {
          weixin.flyTo()
        })
        $('#btnSelPoint').click(function () {
          if (weixin.lookAt) {
            weixin.lookAt = null
            $('#btnSelPoint').val('凝视目标')
          } else {
            map.graphicLayer.startDraw({
              type: 'point',
              style: {
                pixelSize: 12,
                color: '#ffff00',
              },
              success: function (graphic) {
                var position = graphic.positionShow
                map.graphicLayer.clear()

                weixin.lookAt = position
                $('#btnSelPoint').val('取消凝视目标')
              },
            })
          }
        })

        //滑动条
        $('#model_pitch').range({
          onChange: function (value, bfb) {
            weixin.pitch = value
          },
        })
        $('#model_roll').range({
          onChange: function (value, bfb) {
            weixin.roll = value
          },
        })

        $('#model_angle1').range({
          onChange: function (value, bfb) {
            weixin.angle1 = value
          },
        })

        $('#model_angle2').range({
          onChange: function (value, bfb) {
            weixin.angle2 = value
          },
        })

        $('input[type=radio][name=shadingMaterials]').change(function () {
          var sensorType
          if (this.value === '1') {
            weixin.setOptions({
              cone: {
                sensorType: mars3d.graphic.SatelliteSensor.Type.Conic,
              },
            })
            $('#tr_angle2').hide()
          } else {
            weixin.setOptions({
              cone: {
                sensorType: mars3d.graphic.SatelliteSensor.Type.Rect,
              },
            })
            $('#tr_angle2').show()
          }
        })

        $('#td_name').html(weixin.name)
        $('#td_tle1').html(weixin.options.tle1)
        $('#td_tle2').html(weixin.options.tle2)

        //定时更新面板
        setInterval(function () {
          showRealTimeInfo(weixin)
        }, 200)
      }

      //显示实时坐标和时间
      function showRealTimeInfo(weixin) {
        $('#td_time').html(Cesium.JulianDate.toDate(map.clock.currentTime).format('yyyy-M-d HH:mm:ss'))

        if (weixin.position) {
          var point = mars3d.LatLngPoint.fromCartesian(weixin.position)
          $('#td_jd').html(point.lng)
          $('#td_wd').html(point.lat)
          $('#td_gd').html(haoutil.str.formatLength(point.alt))
        }
      }
    </script>
  </body>
</html>
