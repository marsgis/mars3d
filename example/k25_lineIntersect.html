    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <button class="btn btn-primary" onclick="drawLine()" type="button">绘制线</button>
      <button class="btn btn-primary" onclick="crossPoint()" type="button">计算相交点</button>
      <button class="btn btn-primary" onclick="clearAll()" type="button">清除</button>
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      var lineLayer;
      var pointLayer;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.855058, lng: 117.312337, alt: 79936, heading: 0, pitch: -90 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //添加线 矢量数据图层
        lineLayer = new mars3d.layer.GraphicLayer();
        map.addLayer(lineLayer);

        lineLayer.bindContextMenu([
          {
            text: "删除对象",
            iconCls: "fa fa-trash-o",
            callback: function (e) {
              let graphic = e.graphic;
              if (graphic) {
                graphic.remove();
                pointLayer.clear();
              }
            },
          },
        ]);

        // 添加相交点 矢量数据图层
        pointLayer = new mars3d.layer.GraphicLayer();
        map.addLayer(pointLayer);
      }

      function drawLine() {
        //开始绘制
        lineLayer.startDraw({
          type: "polyline",
          style: {
            color: getColor(),
            width: 3,
            clampToGround: true,
          },
        });
      }

      function crossPoint() {
        lineLayer.stopDraw();
        pointLayer.clear();

        if (lineLayer.length <= 1) {
          haoutil.msg("请至少绘制两条线");
          return;
        }

        let geojson = lineLayer.toGeoJSON();
        let allCount = geojson.features.length;

        for (let i = 0; i < allCount; i++) {
          let line1 = geojson.features[i];

          for (let j = i + 1; j < allCount; j++) {
            let line2 = geojson.features[j];

            //计算相交点
            var intersects = turf.lineIntersect(line1, line2);

            if (intersects.features.length > 0) {
              let intersectsPointGrahic = mars3d.Util.geoJsonToGraphics(intersects.features, {
                style: {
                  color: "#0000ff",
                  pixelSize: 8,
                  outlineColor: "#ffffff",
                  outlineWidth: 2,
                  clampToGround: true,
                },
              });
              pointLayer.addGraphic(intersectsPointGrahic);
            }
          }
        }
      }

      function clearAll() {
        pointLayer.clear();
        lineLayer.clear();
      }

      //颜色
      var index = 0;
      var colors = ["#99CCCC", "#66FF66", "#FF6666", "#00CCFF", "#00FF33", "#CC0000", "#CC00CC", "#CCFF00", "#00FF"];
      function getColor() {
        var i = index++ % colors.length;
        return colors[i];
      }
    </script>
  </body>
</html>
