    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <button class="btn btn-primary" onclick="randomPoints()" type="button">随机点</button>
      <button class="btn btn-primary" onclick="randomPolylines()" type="button">随机线</button>
      <button class="btn btn-primary" onclick="randomPolygons()" type="button">随机面</button>
      <button class="btn btn-primary" onclick="clearAll()" type="button">清除</button>
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      var graphicLayer;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.255881, lng: 117.271026, alt: 60133, heading: 360, pitch: -46 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //创建矢量数据图层
        graphicLayer = new mars3d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        randomPoints();
      }

      //颜色
      var index = 0;
      var colors = ["#99CCCC", "#66FF66", "#FF6666", "#00CCFF", "#00FF33", "#CC0000", "#CC00CC", "#CCFF00", "#0000FF"];
      function getColor() {
        var i = index++ % colors.length;
        return colors[i];
      }

      let bbox = [116.984788, 31.625909, 117.484068, 32.021504];

      function randomPoints() {
        graphicLayer.clear();

        var points = turf.randomPoint(100, { bbox: bbox });

        points.features.forEach((e, index) => {
          let position = e.geometry.coordinates;

          let primitive = new mars3d.graphic.BillboardPrimitive({
            position: position,
            style: {
              image: "img/marker/mark3.png",
              scale: 1,
              horizontalOrigin: Cesium.HorizontalOrigin.CENTER,
              verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
              scaleByDistance: new Cesium.NearFarScalar(10000, 1.0, 500000, 0.1),
            },
            popup: "第" + index + "个",
          });
          graphicLayer.addGraphic(primitive);
        });
      }

      function randomPolylines() {
        graphicLayer.clear();

        let num_vertices = parseInt(Math.random() * 10);
        num_vertices = num_vertices < 3 ? 3 : num_vertices;

        var polylines = turf.randomLineString(100, {
          bbox: bbox,
          num_vertices: num_vertices, //每个 LineString 将包含多少个坐标。
          max_length: 0.01, //大小
        });

        polylines.features.forEach((e, index) => {
          let positions = e.geometry.coordinates;

          let primitive = new mars3d.graphic.PolylinePrimitive({
            positions: positions,
            style: {
              width: 4,
              color: getColor(),
              opacity: 0.8,
              clampToGround: true,
            },
            popup: "第" + index + "个",
          });
          graphicLayer.addGraphic(primitive);
        });
      }

      function randomPolygons() {
        graphicLayer.clear();

        let num_vertices = parseInt(Math.random() * 10);
        num_vertices = num_vertices < 3 ? 3 : num_vertices;

        var polygons = turf.randomPolygon(100, {
          bbox: bbox,
          num_vertices: num_vertices, //坐标个数,必须多于或等于四个
          max_radial_length: 0.01, //大小
        });

        polygons.features.forEach((e, index) => {
          let positions = e.geometry.coordinates;
          let primitive = new mars3d.graphic.PolygonPrimitive({
            positions: positions,
            style: {
              color: getColor(),
              opacity: 0.6,
              clampToGround: true,
            },
            popup: "第" + index + "个",
          });
          graphicLayer.addGraphic(primitive);
        });
      }

      function clearAll() {
        graphicLayer.clear();
      }
    </script>
  </body>
</html>
