<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>

  <div class="infoview">
    <input type="button" class="btn btn-primary" id="showMapImg" value="查看场景出图" />
    <input type="button" class="btn btn-primary" id="downLoad" value="下载场景出图" />
    <input type="button" class="btn btn-primary" id="downLoad2" value="下载场景缩略图" />
  </div>




  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          center: {
            y: 33.589536,
            x: 119.032216,
            z: 145.08,
            heading: 3.1,
            pitch: -22.9,
            roll: 0,
          },
        },
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      //三维模型
      var tilesetLayer = new mars3d.layer.TilesetLayer({
        url: 'http://data.marsgis.cn/3dtiles/qx-simiao/tileset.json',
        maximumScreenSpaceError: 1,
        maximumMemoryUsage: 1024,
        position: { alt: 81.5 },
      })
      map.addLayer(tilesetLayer)

      $('#showMapImg').click(function () {
        map.expImage({
          download: false,
          callback: function (base64, size) {
            //回调
            window.layer.open({
              type: 1,
              title: '场景出图',
              skin: 'layer-mars-dialog animation-scale-up',
              resize: true,
              area: ['50%', '60%'], //宽高
              content: '<img src=' + base64 + ' style="width:100%;">',
            })
          },
        })
      })

      $('#downLoad').click(function () {
        map.expImage()
      })

      $('#downLoad2').click(function () {
        map.expImage({
          height: 300, //指定 高度 或 宽度(指定1种就行，对应的自动缩放)
          download: true,
        })
      })
    }
  </script>
</body>
