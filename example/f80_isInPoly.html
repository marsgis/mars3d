<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>


  <div class="infoview">
    <div>
      框选数据：
      <input type="button" class="btn btn-primary" value="矩形" onclick="drawRectangle()" />
      <input type="button" class="btn btn-primary" value="面" onclick="drawPolygon()" />
      <input type="button" class="btn btn-primary" value="圆" onclick="drawCircle()" />
      <input type="button" class="btn btn-primary" value="清除" onclick="removeAll()" />
    </div>
  </div>


  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map
    var graphicLayer

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          center: {
            y: 31.772337,
            x: 117.213784,
            z: 12450.23,
            heading: 359.5,
            pitch: -65.6,
            roll: 0,
          },
        },
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      //创建矢量数据图层
      graphicLayer = new mars3d.layer.GraphicLayer()
      map.addLayer(graphicLayer)

      var url = 'http://data.marsgis.cn/server/pointRandom/'
      var extent = map.getExtent()

      $.ajax({
        url: url,
        data: {
          xmin: extent.xmin,
          ymin: extent.ymin,
          xmax: extent.xmax,
          ymax: extent.ymax,
          count: 100,
        },
        type: 'get',
        dataType: 'json',
        contentType: 'application/x-www-form-urlencoded',
        success: function (data) {
          addData(data)
        },
        error: function (data) {
          console.log('请求出错', data)
        },
      })
    }

    var selectGraphic = []

    function addData(arr) {
      for (var i = 0, len = arr.length; i < len; i++) {
        var item = arr[i]

        var graphic = new mars3d.graphic.BillboardEntity({
          position: Cesium.Cartesian3.fromDegrees(item.x, item.y, 0),
          style: {
            image: 'img/marker/mark3.png',
            scale: 1,
            horizontalOrigin: Cesium.HorizontalOrigin.CENTER,
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
            scaleByDistance: new Cesium.NearFarScalar(10000, 1.0, 500000, 0.1),
          },
          attr: item,
        })
        graphicLayer.addGraphic(graphic)

        graphic.bindTooltip(item.name)
      }
    }

    //在范围内的改变图标为红色
    function updateSelect(drawGraphic) {
      graphicLayer.eachGraphic((graphic) => {
        var position = graphic.positionShow

        var isInArea = drawGraphic.isInPoly(position)
        if (isInArea) {
          graphic.entityGraphic.image = 'img/marker/mark1.png'
          selectGraphic.push(graphic)
        }
      })
    }

    function removeAll() {
      map.graphicLayer.clear()

      for (var i = 0; i < selectGraphic.length; i++) {
        selectGraphic[i].entityGraphic.image = 'img/marker/mark3.png'
      }
      selectGraphic = []
    }

    function drawPolygon() {
      removeAll()
      map.graphicLayer.startDraw({
        type: 'polygon',
        style: {
          color: '#ffff00',
          opacity: 0.2,
          clampToGround: true,
        },
        success: function (graphic) {
          updateSelect(graphic)
        },
      })
    }

    function drawCircle() {
      removeAll()
      map.graphicLayer.startDraw({
        type: 'circle',
        style: {
          color: '#ffff00',
          opacity: 0.2,
          clampToGround: true,
        },
        success: function (graphic) {
          updateSelect(graphic)
        },
      })
    }

    function drawRectangle() {
      removeAll()
      map.graphicLayer.startDraw({
        type: 'rectangle',
        style: {
          color: '#ffff00',
          opacity: 0.2,
          clampToGround: true,
        },
        success: function (graphic) {
          updateSelect(graphic)
        },
      })
    }
  </script>
</body>
