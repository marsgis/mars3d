<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->

  <!-- 切换视角到模型或地形（山区）的快捷按钮 -->

  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map
    var sightline

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          center: {
            y: 30.715648,
            x: 116.300527,
            z: 10727.2,
            heading: 2.9,
            pitch: -24.6,
            roll: 0,
          },
          globe: {
            depthTestAgainstTerrain: false,
          },
        },
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      sightline = new mars3d.thing.Sightline({
        depthFailColor: Cesium.Color.fromCssColorString('#db2c8f'),
      })
      map.addThing(sightline)
    }

    function drawCircle() {
      map.graphicLayer.clear()
      map.graphicLayer.startDraw({
        type: 'circle',
        style: {
          color: '#ffff00',
          opacity: 0.2,
          clampToGround: true,
        },
        success: function (graphic) {
          //绘制成功后回调

          var center = graphic.positionShow
          center = mars3d.PointUtil.addPositionsHeight(center, 1.5) //加人的身高等因素，略微抬高一些

          var targetPoints = graphic.getOutlinePositions(true, 45)

          var targetArr = []
          for (var i = 0; i < targetPoints.length; i++) {
            var targetPoint = targetPoints[i]
            targetPoint = mars3d.PointUtil.setPositionSurfaceHeight(map.scene, targetPoint)
            sightline.add(center, targetPoint)
          }

          createPoint(center, true)

          map.graphicLayer.clear()
        },
      })
    }

    function drawLine() {
      map.graphicLayer.clear()
      map.graphicLayer.startDraw({
        type: 'polyline',
        maxPointNum: 2,
        style: {
          color: '#55ff33',
          width: 3,
        },
        success: function (graphic) {
          //绘制成功后回调
          var positions = graphic.positionsShow

          var center = positions[0]
          var targetPoint = positions[1]
          sightline.add(center, targetPoint, 1.5) //1.5是加人的身高等因素，略微抬高一些

          createPoint(center, true)
          createPoint(targetPoint, false)

          map.graphicLayer.clear()
        },
      })
    }

    function clearAll() {
      sightline.clear()

      for (var i = 0, len = arrPoint.length; i < len; i++) {
        map.graphicLayer.removeGraphic(arrPoint[i])
      }
      arrPoint = []
    }

    var arrPoint = []

    function createPoint(position, isFirst) {
      var graphic = new mars3d.graphic.PointEntity({
        position: position,
        style: {
          color: Cesium.Color.fromCssColorString('#3388ff'),
          pixelSize: 6,
          outlineColor: Cesium.Color.fromCssColorString('#ffffff'),
          outlineWidth: 2,
          scaleByDistance: new Cesium.NearFarScalar(1.5e2, 1.0, 8.0e6, 0.2),
          label: {
            text: isFirst ? '观察位置' : '目标点',
            font_size: 17,
            font_family: '楷体',
            style: Cesium.LabelStyle.FILL_AND_OUTLINE,
            fillColor: Cesium.Color.AZURE,
            outlineColor: Cesium.Color.BLACK,
            outlineWidth: 2,
            horizontalOrigin: Cesium.HorizontalOrigin.CENTER,
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
            pixelOffset: new Cesium.Cartesian2(0, -20), //偏移量
            distanceDisplayCondition: new Cesium.DistanceDisplayCondition(0.0, 2000000),
          },
        },
      })
      map.graphicLayer.addGraphic(graphic)

      return graphic
    }
  </script>
