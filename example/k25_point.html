      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"

    <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico" />
    <title>功能示例 | Mars3D | 三维地图 | 火星科技 | 合肥火星科技有限公司</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <div>
        原始数据：
        <button class="btn btn-primary" onclick="randomPoints()" type="button">随机点</button>
        <button class="btn btn-danger" onclick="clearlayer()" type="button">清除</button>
      </div>
      <div>
        相关计算：
        <button class="btn btn-primary" id="convexPolygon" type="button">计算包围面</button>
        <button class="btn btn-primary" id="voronoiPolygon" type="button">计算泰森多边形</button>
        <button class="btn btn-primary" id="tinPolygon" type="button">计算TIN多边形</button>
      </div>
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      var graphicLayer;
      var pointsLayer;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.255881, lng: 117.271026, alt: 60133, heading: 360, pitch: -46 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //创建矢量数据图层
        graphicLayer = new mars3d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        //点矢量数据图层
        pointsLayer = new mars3d.layer.GraphicLayer();
        map.addLayer(pointsLayer);

        $("#convexPolygon").click(() => {
          convexPolygon();
        });

        $("#voronoiPolygon").click(() => {
          voronoiPolygon();
        });

        $("#tinPolygon").click(() => {
          tinPolygon();
        });
      }

      let bbox = [116.984788, 31.625909, 117.484068, 32.021504];

      // 生成50个随机点
      function randomPoints() {
        clearlayer();

        var points = turf.randomPoint(50, { bbox: bbox }); //50个随机点

        points.features.forEach((e, index) => {
          let position = e.geometry.coordinates;
          let primitive = new mars3d.graphic.BillboardPrimitive({
            position: position,
            style: {
              image: "img/marker/mark3.png",
              scale: 1,
              horizontalOrigin: Cesium.HorizontalOrigin.CENTER,
              verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
              scaleByDistance: new Cesium.NearFarScalar(10000, 1.0, 500000, 0.1),
              clampToGround: false,
            },
            popup: "第" + index + "个",
          });
          pointsLayer.addGraphic(primitive);
        });
      }

      //计算包围面
      function convexPolygon() {
        graphicLayer.clear();

        let points = pointsLayer.toGeoJSON();

        var hull = turf.convex(points);

        var convexPoints = hull.geometry.coordinates;
        // 外包围面;
        var polygonGraphic = new mars3d.graphic.PolygonEntity({
          positions: convexPoints,
          style: {
            color: "#00ffff",
            opacity: 0.2,
            clampToGround: false,
          },
        });
        graphicLayer.addGraphic(polygonGraphic);
      }

      //泰森多边形
      function voronoiPolygon() {
        graphicLayer.clear();

        let points = pointsLayer.toGeoJSON();

        var options = {
          bbox: bbox,
        };
        var voronoiPolygons = turf.voronoi(points, options);

        voronoiPolygons.features.forEach((e, index) => {
          let position = e.geometry.coordinates;

          let voronoiPolygon = new mars3d.graphic.PolygonEntity({
            positions: position,
            style: {
              randomColor: true, //随机色
              opacity: 0.5,
              clampToGround: false,
            },
            popup: "第" + index + "个",
          });
          graphicLayer.addGraphic(voronoiPolygon);
        });
      }

      // 计算TIN多边形
      function tinPolygon() {
        graphicLayer.clear();

        let points = pointsLayer.toGeoJSON();
        for (var i = 0; i < points.features.length; i++) {
          points.features[i].properties.z = ~~(Math.random() * 9);
        }
        var tin = turf.tin(points, "z");

        tin.features.forEach((e, index) => {
          let position = e.geometry.coordinates;

          // TIN多边形
          let tinPolygon = new mars3d.graphic.PolygonEntity({
            positions: position,
            style: {
              randomColor: true, //随机色
              opacity: 0.5,
              outline: true,
              outlineColor: "rgb(3, 4, 5,0.2)",
              outlineWidth: 2,
              clampToGround: false,
            },
            popup: "第" + index + "个",
          });
          graphicLayer.addGraphic(tinPolygon);
        });
      }

      //清除所有矢量图层
      function clearlayer() {
        graphicLayer.clear();
        pointsLayer.clear();
      }
    </script>
  </body>
</html>
