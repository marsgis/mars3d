<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />

  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="x5-fullscreen" content="true">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <!-- 标题及搜索关键字 -->
  <meta name="keywords" content="火星科技,cesium,3D,GIS,marsgis,三维,地球,地图,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />
  <meta name="description"
        content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS" />

  <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico">
  <title>地下管网 |Mars3D|三维地图| 火星科技|合肥火星科技|合肥火星科技有限公司</title>


  <!--第三方lib-->
  <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/"
    include="jquery,jquery.range,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,turf,mars3d"></script>

  <link href="css/style.css" rel="stylesheet" />
</head>

<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>


  <!-- 面板 -->
  <div class="infoview">
    <table class="mars-table">
      <tr class="undergroundAttr">
        <td>地下模式：</td>
        <td>
          <div class="checkbox checkbox-primary checkbox-inline">
            <input id="chkUnderground" class="styled" type="checkbox" >
            <label for="chkUnderground">
              开启/关闭
            </label>
          </div>
        </td>
        <td>地表透明度：</td>
        <td colspan="2">
          <input id="alpha" type="range" min="0.0" max="1.0" step="0.1" value='0.5'>
        </td>
      </tr>

      <tr class="undergroundAttr">
        <td>地下开挖：</td>
        <td>
          <div class="checkbox checkbox-primary checkbox-inline">
            <input id="chkClippingPlanes" class="styled" type="checkbox" checked>
            <label for="chkClippingPlanes">
              是否挖地
            </label>
          </div>
        </td>
        <td>开挖深度：</td>
        <td>
          <input id="txtHeight" type="number" value="30" min="-500" step="1" max="999" class="form-control" style="width: 100px;" />（米）

        </td>
        <td>
          <input type="button" class="btn btn-primary" value="矩形" id="btnDrawExtent" />
          <input type="button" class="btn btn-primary" value="多边形" id="btnDraw" />
          <input type="button" class="btn btn-primary" value="清除" id="clearWJ" />
        </td>
      </tr>

      <tr>
        <td>演示视角：</td>
        <td colspan="4">
          <input type="button" class="btn btn-primary" value="俯视视角" onclick="centerAtDX1()" />
          <input type="button" class="btn btn-primary" value="地下视角" onclick="centerAtDX2()" />
        </td>
      </tr>
    </table>

  </div>








  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.util.merge(options, {
        scene: {
          center: {
            y: 31.83967,
            x: 117.217196,
            z: 553.66,
            heading: 359.5,
            pitch: -55.3,
            roll: 0,
          },
          baseColor: 'rgba(0,0,0.0,0.5)',
          globe: {
            depthTestAgainstTerrain: true,
          },
        },
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      // 加个模型
      var tiles3dLayer = new mars3d.layer.TilesetLayer({
        name: '地下管网',
        url: 'http://data.marsgis.cn/3dtiles/max-piping-hf/tileset.json',
        maximumScreenSpaceError: 2,
        maximumMemoryUsage: 1024,
        offset: {
          x: 117.215457,
          y: 31.843363,
          z: 5,
          transform: true,
        },
        rotation: {
          z: 23.3,
        },
        center: {
          y: 31.840525,
          x: 117.217024,
          z: 495.12,
          heading: 0,
          pitch: -59.3,
          roll: 0,
        },
        showClickFeature: true,
        popup: 'all',
      })
      map.addLayer(tiles3dLayer)

      //地下模式
      var underground = new mars3d.thing.Underground({
        alpha: Number($('#alpha').val()),
        enabled: $('#chkUnderground').is(':checked'),
      })
      map.addThing(underground)

      $('#chkUnderground').change(function () {
        var val = $(this).is(':checked')

        underground.enabled = val
      })

      $('#alpha').range({
        onChange: function (value, bfb) {
          underground.alpha = value
        },
      })

      //挖地区域
      var terrainPlanClip = new mars3d.thing.TerrainPlanClip({
        positions: [
          [117.214769, 31.842048, 42.63],
          [117.217764, 31.842048, 42.63],
          [117.217764, 31.843312, 42.63],
          [117.214769, 31.843312, 42.63],
        ],
        height: Number($('#txtHeight').val()), //高度
        splitNum: 50, //wall边界插值数
        wallImg: './img/textures/excavate_side_min.jpg', //边界墙材质
        bottomImg: './img/textures/excavate_bottom_min.jpg', //底部区域材质
      })
      map.addThing(terrainPlanClip)

      $('#chkTestTerrain').change(function () {
        var val = $(this).is(':checked')
        map.scene.globe.depthTestAgainstTerrain = val
      })

      $('#chkClippingPlanes').change(function () {
        var val = $(this).is(':checked')
        terrainPlanClip.enabled = val
      })
      $('#txtHeight').change(function () {
        var num = Number($(this).val())
        terrainPlanClip.height = num
      })

      $('#clearWJ').click(function () {
        terrainPlanClip.clear() //清除挖地区域
      })

      $('#btnDraw').click(function () {
        terrainPlanClip.clear() //清除挖地区域

        map.graphicLayer.startDraw({
          type: 'polygon',
          style: {
            color: '#007be6',
            opacity: 0.5,
            clampToGround: true,
          },
          success: function (graphic) {
            //绘制成功后回调
            var positions = graphic.positionsShow
            map.graphicLayer.clear()

            console.log(JSON.stringify(mars3d.transform.cartesians2lonlats(positions))) //打印下边界

            //挖地区域
            terrainPlanClip.positions = positions
          },
        })
      })

      $('#btnDrawExtent').click(function () {
        terrainPlanClip.clear() //清除挖地区域

        map.graphicLayer.startDraw({
          type: 'rectangle',
          style: {
            color: '#007be6',
            opacity: 0.8,
            outline: false,
          },
          success: function (graphic) {
            //绘制成功后回调
            var positions = graphic.getOutlinePositions(true)
            map.graphicLayer.clear()

            console.log(JSON.stringify(mars3d.transform.cartesians2lonlats(positions))) //打印下边界

            //挖地区域
            terrainPlanClip.positions = positions
          },
        })
      })
    }

    function centerAtDX1() {
      map.centerAt({
        y: 31.840106,
        x: 117.216768,
        z: 554.36,
        heading: 0,
        pitch: -59.3,
        roll: 0,
      })
    }

    function centerAtDX2() {
      map.centerAt({
        y: 31.841263,
        x: 117.21538,
        z: -13.35,
        heading: 40.6,
        pitch: 15.7,
        roll: 0.1,
      })
    }
  </script>
</body>

</html>
