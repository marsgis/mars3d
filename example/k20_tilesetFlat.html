  <head>

    <!-- 标题及搜索关键字 -->

      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico" />
    <title>模型压平 |Mars3D|三维地图| 火星科技|合肥火星科技|合肥火星科技有限公司</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,turf,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
    <style>
      .hasOffset {
        display: none;
      }
    </style>
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>
    <!-- <div id="toolbar" class="infoview"></div> -->

    <!-- 面板 -->
    <div id="toolbar" class="infoview">
      <table class="mars-table">
        <tr>
          <td colspan="2">
            <input type="button" class="btn btn-primary" value="绘制多边行" id="btnDraw" />
            <input type="button" class="btn btn-primary" value="绘制矩形" id="btnDrawExtent" />
            <input type="button" class="btn btn-primary" value="清除" id="clearWJ" />
          </td>
        </tr>
        <tr>
          <td>压平区高度：</td>
          <td><input id="flatHeight" type="number" value="0" step="0.1" class="form-control" style="width: 100px" />（米）</td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="checkbox checkbox-primary checkbox-inline">
              <input id="chkShowLine" class="styled" type="checkbox" checked />
              <label for="chkShowLine"> 显示测试边界线 </label>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <div id="tipView" class="info-tips">
      (1) 对3dtiles数据有要求，仅适用于无自带着色器的模型<br />
      (2) 部分模型裁剪会不完全，请自测<br />
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      'use script' //开发环境建议开启严格模式

      var map
      var tilesetFlat

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            //此处参数会覆盖config.json中的对应配置
            center: {
              y: 36.534035,
              x: 101.494838,
              z: 2871.39,
              heading: 196.6,
              pitch: -43.5,
              roll: 359.9,
            },
          },
        })

        //创建三维地球场景
        map = new mars3d.Map('mars3dContainer', mapOptions)

        //固定光照，避免gltf模型随时间存在亮度不一致。
        map.fixedLight = true

        //加模型
        var tilesetLayer = new mars3d.layer.TilesetLayer({
          url: 'http://data.marsgis.cn/3dtiles-test/qx-xiaoqu/tileset.json',
          maximumScreenSpaceError: 10,
          maximumMemoryUsage: 1024,
          center: { lat: 25.078322, lng: 102.653514, alt: 3006, heading: 29, pitch: -45 },
          position: { lng: 102.658438, lat: 25.087756, alt: 33.4 },
          flyTo: true,
        })
        map.addLayer(tilesetLayer)

        //会执行多次，重新加载一次完成后都会回调
        tilesetLayer.on(mars3d.EventType.allTilesLoaded, function (event) {
          console.log('触发allTilesLoaded事件', event)
        })

        //模型压平处理类
        var tilesetFlat = new mars3d.thing.TilesetFlat({
          layer: tilesetLayer,
          positions: [
            [102.656385, 25.087349, 1897.78],
            [102.660091, 25.085633, 1896.88],
            [102.658175, 25.081644, 1894.54],
            [102.654452, 25.084029, 1896.07],
          ],
          height: 0,
        })
        map.addThing(tilesetFlat)

        $('#btnDraw').click(function () {
          map.graphicLayer.clear()
          map.graphicLayer.startDraw({
            type: 'polygon',
            style: {
              color: '#007be6',
              opacity: 0.5,
            },
            success: function (graphic) {
              //绘制成功后回调
              var positions = graphic.positionsShow
              map.graphicLayer.clear()

              addTestLine(positions)
              console.log(JSON.stringify(mars3d.PointTrans.cartesians2lonlats(positions))) //打印下边界

              tilesetFlat.addArea(positions)
            },
          })
        })
        $('#btnDrawExtent').click(function () {
          map.graphicLayer.clear()
          map.graphicLayer.startDraw({
            type: 'rectangle',
            style: {
              color: '#007be6',
              opacity: 0.2,
              outline: false,
            },
            success: function (graphic) {
              //绘制成功后回调
              var positions = graphic.getOutlinePositions(true)
              map.graphicLayer.clear()

              addTestLine(positions)
              console.log(JSON.stringify(mars3d.PointTrans.cartesians2lonlats(positions))) //打印下边界

              tilesetFlat.addArea(positions)
            },
          })
        })

        $('#chkShowLine').change(function () {
          var val = $(this).is(':checked')
          if (val) {
            //
          } else {
            map.graphicLayer.clear()
          }
        })

        $('#flatHeight').change(function () {
          var num = Number($(this).val())
          tilesetFlat.height = num
        })

        $('#clearWJ').click(function () {
          tilesetFlat.clear()
          map.graphicLayer.clear()
        })
      }

      function addTestLine(positions) {
        if (!$('#chkShowLine').is(':checked')) {
          return
        }

        let graphic = new mars3d.graphic.PolylineEntity({
          positions: positions,
          style: {
            closure: true,
            color: '#ffffff',
            opacity: 0.8,
            width: 2,
            clampToGround: true,
          },
        })
        map.graphicLayer.addGraphic(graphic)
      }
    </script>
  </body>
</html>
