    <meta name="author" content="火星科技 http://mars3d.cn " />

    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />

    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="火星科技,cesium,3D,GIS,marsgis,三维,地球,地图,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />
    <meta
      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico" />
    <title>矢量单体化(GeoJson叠加) | Mars3D | 三维地图 | 火星科技 | 合肥火星科技有限公司</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,turf,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>


    <!-- 面板 -->
    <div class="infoview">
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkShowColor" class="styled" type="checkbox" checked />
        <label for="chkShowColor"> 是否显示各栋颜色 </label>
      </div>
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 43.821193, lng: 125.143124, alt: 990, heading: 342, pitch: -50 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //三维模型
        var tilesetLayer = new mars3d.layer.TilesetLayer({
          type: "3dtiles",
          name: "校园",
          url: "//data.mars3d.cn/3dtiles/qx-xuexiao/tileset.json",
          position: { alt: 15.8 },
          maximumScreenSpaceError: 1,
          maximumMemoryUsage: 1024,
        });
        map.addLayer(tilesetLayer);

        //单体化图层
        var geoJsonLayerDTH = new mars3d.layer.GeoJsonLayer({
          name: "学校-单体化",
          url: "//data.mars3d.cn/file/geojson/dth-xuexiao-fd.json",
          symbol: {
            type: "polygonP",
            styleOptions: {
              //单体化默认显示样式
              color: "#00ffff",
              opacity: 0.2,
              clampToGround: true,
              classification: true,
              buffer: 1,
              //单体化鼠标移入或单击后高亮的样式
              highlight: {
                type: mars3d.EventType.click,
                color: "#ffff00",
                opacity: 0.6,
              },

              label: {
                text: "{name}",
                height: 240, //单体化面没有高度，所以中心点文字需要指定一个高度值。
                opacity: 1,
                font_size: 30,
                color: "#ffffff",
                font_family: "楷体",
                outline: true,
                outlineColor: "#000000",
                outlineWidth: 3,
                background: false,
                backgroundColor: "#000000",
                backgroundOpacity: 0.1,
                scaleByDistance: true,
                scaleByDistance_far: 1000,
                scaleByDistance_farValue: 0.3,
                scaleByDistance_near: 10,
                scaleByDistance_nearValue: 1,
              },
            },
          },
          popup: [
            { field: "name", name: "学校场所" },
            { field: "sfkf", name: "是否开放" },
            { field: "remark", name: "备注信息" },
          ],
        });
        map.addLayer(geoJsonLayerDTH);

        $("#chkShowColor").change(function () {
          let val = $(this).is(":checked");

          geoJsonLayerDTH.closePopup();
          if (val) {
            geoJsonLayerDTH.eachGraphic((graphic, index) => {
              graphic.setStyle({
                opacity: 0.2,
              });
            });
          } else {
            geoJsonLayerDTH.eachGraphic((graphic) => {
              graphic.setStyle({
                opacity: 0.01,
              });
            });
          }
        });
      }
    </script>
  </body>
</html>
