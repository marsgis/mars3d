    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />

    <style>
      .infoview input {
        vertical-align: middle;
        padding-top: 2px;
        padding-bottom: 2px;
      }
    </style>
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      步长: <input id="stepVlaue" type="number" style="width: 60px" value="1" />公里 &nbsp;&nbsp;

      <input type="button" class="btn btn-primary" id="btn_points" value="点" />
      <input type="button" class="btn btn-primary" id="btn_triangle" value="三角网" />
      <input type="button" class="btn btn-primary" id="btn_square" value="方格网" />
      <input type="button" class="btn btn-primary" id="btn_cellular" value="蜂窝网" />
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      var graphicLayer;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.843636, lng: 117.270754, alt: 31583, heading: 360, pitch: -90 },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        let extent = map.getExtent({ scale: 0.9 }); // 取当前视域边界
        let bbox = [extent.xmin, extent.ymin, extent.xmax, extent.ymax];

        graphicLayer = new mars3d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        var turfOptions = { units: "kilometers" };

        $("#btn_cellular").click(function () {
          let cellSide = $("#stepVlaue").val();

          var geojson = turf.hexGrid(bbox, cellSide, turfOptions);
          drawPolyon(geojson);
        });

        $("#btn_points").click(function () {
          let cellSide = $("#stepVlaue").val();

          var geojson = turf.pointGrid(bbox, cellSide, turfOptions);
          drawPoint(geojson);
        });

        $("#btn_square").click(function () {
          let cellSide = $("#stepVlaue").val();

          var geojson = turf.squareGrid(bbox, cellSide, turfOptions);
          drawPolyon(geojson);
        });

        $("#btn_triangle").click(function () {
          let cellSide = $("#stepVlaue").val();

          var geojson = turf.triangleGrid(bbox, cellSide, turfOptions);
          drawPolyon(geojson);
        });
      }

      //蜂窝网格、正方形网格、三角形网格
      function drawPolyon(geojson) {
        graphicLayer.clear();
        let polygons = mars3d.Util.geoJsonToGraphics(geojson); //解析geojson

        for (var i = 0; i < polygons.length; i++) {
          var item = polygons[i];

          let graphic = new mars3d.graphic.PolygonEntity({
            positions: item.positions,
            style: {
              color: "#ffff00",
              opacity: 0.2,
              outline: true,
              outlineWidth: 2,
              outlineColor: "#ffff00",
              outlineOpacity: 0.5,
              clampToGround: true,
            },
            attr: item.attr,
            popup: "第" + i + "个",
          });
          graphicLayer.addGraphic(graphic);
        }
      }

      //点网格
      function drawPoint(geojson) {
        graphicLayer.clear();

        let points = mars3d.Util.geoJsonToGraphics(geojson); //解析geojson

        for (var i = 0; i < points.length; i++) {
          var item = points[i];

          graphic = new mars3d.graphic.PointPrimitive({
            position: item.position,
            style: {
              color: "#ffff00",
              pixelSize: 8,
            },
            popup: "第" + i + "个",
          });
          graphicLayer.addGraphic(graphic);
        }
      }
    </script>
  </body>
</html>
