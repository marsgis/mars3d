<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="x5-fullscreen" content="true">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />


  <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico">
  <title>Corridor 走廊 |Mars3D|三维地图| 火星科技|合肥火星科技|合肥火星科技有限公司</title>


  <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/"
    include="jquery,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,turf,mars3d"></script>

  <link href="css/style.css" rel="stylesheet" />
</head>

<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>



  <div class="infoview">
    <div>
      图层状态：
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkShow" class="styled" type="checkbox" checked>
        <label for="chkShow">
          显示隐藏
        </label>
      </div>
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkPopup" class="styled" type="checkbox" checked>
        <label for="chkPopup">
          Popup绑定
        </label>
      </div>
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkTooltip" class="styled" type="checkbox">
        <label for="chkTooltip">
          Tooltip绑定
        </label>
      </div>
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkContextMenu" class="styled" type="checkbox" checked>
        <label for="chkContextMenu">
          右键菜单绑定
        </label>
      </div>
    </div>
    <div>
      数据维护：
      <input id="btnStartDraw" type="button" class="btn btn-primary" value="图上标绘" title="在图上绘制新增一个矢量数据" />

      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkHasEdit" class="styled" type="checkbox">
        <label for="chkHasEdit">
          是否编辑
        </label>
      </div>
    </div>
    <div>
      数据管理：
      <input id="btnClear" type="button" class="btn btn-danger" value="清除" />
      <input id="btnExpFile" type="button" class="btn btn-primary" value="保存GeoJSON" title="保存为GeoJSON文件" />
      <input id="btnImpFile" type="button" class="btn btn-primary" value="打开GeoJSON" title="打开之前保存的GeoJSON文件" />

      <input id="input_draw_file" type="file" accept=".json" style="display:none;" />
    </div>
  </div>

  <!-- 切换视角到模型或地形（山区）的快捷按钮 -->
  <script type="text/javascript" src="js/center_terrain_3dtiles.js"></script>

  <!-- 图层管理相关处理js -->
  <script type="text/javascript" src="./js/graphicManager.js"></script>



  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.util.merge(options, {
        scene: {
          center: { y: 31.516143, x: 117.282937, z: 46241.86, heading: 2.2, pitch: -48.7, roll: 0 }
        }
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      //创建矢量数据图层
      var graphicLayer = new mars3d.layer.GraphicLayer()
      map.addLayer(graphicLayer)

      //图层管理的相关处理，代码在\js\graphicManager.js
      initLayerManager(graphicLayer)

      //新增绘制
      $('#btnStartDraw').click(function() {
        //开始绘制
        graphicLayer.startDraw({
          type: 'corridor',
          // maxPointNum: 2, //可以限定最大点数，2个点绘制后自动结束
          style: {
            color: '#55ff33',
            width: 500
          }
        })
      })

      //加一些演示数据
      addGraphic_a1(graphicLayer)
      addGraphic_a2(graphicLayer)
      addGraphic_a3(graphicLayer)
    }

    /**
     style 支持的参数说明：
     "style": {
        支持 Cesium.CorridorGraphics.ConstructorOptions 中所有属性（Cesium原生的属性）

        "height": 0,      //高程
        "extrudedHeight": 50,      //高度
        "width": 100,      //走廊宽度
        "cornerType": "ROUNDED",      //顶点样式 ,可选项：ROUNDED(圆滑),MITERED(斜接),BEVELED(斜切),
        "fillType": "color",      //填充类型 ,可选项：color(纯色),grid(网格),
        "grid_lineCount": 8,      //网格数量
        "grid_lineThickness": 2,      //网格宽度
        "grid_cellAlpha": 0.1,      //填充透明度
        "color": "#00FF00",      //颜色
        "opacity": 0.6,      //透明度
        "distanceDisplayCondition": false,      //是否按视距显示
        "distanceDisplayCondition_far": 100000,      //最大距离
        "distanceDisplayCondition_near": 0,      //最小距离
        "clampToGround": false,      //是否贴地
        "zIndex": 0,      //层级顺序
     }
    */

    function addGraphic_a1(graphicLayer) {
      var graphic = new mars3d.graphic.CorridorEntity({
        positions: [
          [117.220337, 31.832987, 42.8],
          [117.279826, 31.804185, 34.5],
          [117.28621, 31.801059, 24.6]
        ],
        style: {
          width: 500,
          color: '#3388ff'
        }
      })
      graphicLayer.addGraphic(graphic)
      //graphic.addTo(graphicLayer)  //还可以另外一种写法,看个人习惯选用，内部都一样

      //演示个性化处理graphic，代码在\js\graphicManager.js
      initGraphicManager(graphic)
    }

    function addGraphic_a2(graphicLayer) {
      var graphic = new mars3d.graphic.CorridorEntity({
        positions: [
          [117.172852, 31.862736, 33.69],
          [117.251461, 31.856011, 26.44],
          [117.252461, 31.854011, 26.44]
        ],
        style: {
          height: 800.0,
          width: 200.0,
          cornerType: Cesium.CornerType.MITERED,
          material: Cesium.Color.GREEN,
          outline: true,
          label: {
            text: '我是原始的',
            font_size: 18,
            color: '#ffffff',
            distanceDisplayCondition: true,
            distanceDisplayCondition_far: 500000,
            distanceDisplayCondition_near: 0
          }
        }
      })
      graphicLayer.addGraphic(graphic)
      //graphic.addTo(graphicLayer)  //还可以另外一种写法,看个人习惯选用，内部都一样

      //entity转geojson
      var geojson = graphic.toGeoJSON()
      console.log(geojson)

      //geojson转entity
      var graphicCopy = mars3d.graphic.CorridorEntity.fromGeoJSON(geojson)
      graphicCopy.positions = [
        [117.172852, 31.872736, 33.69],
        [117.251461, 31.866011, 26.44]
      ]
      graphicCopy.label.text = '我是转换后生成的'
      graphicLayer.addGraphic(graphicCopy)

      console.log(graphicCopy)
    }

    function addGraphic_a3(graphicLayer) {
      var graphic = new mars3d.graphic.CorridorEntity({
        positions: [
          [117.358187, 31.838662, 12.23],
          [117.357187, 31.848662, 12.23],
          [117.4384, 31.819405, 11.78]
        ],
        style: {
          height: 200.0,
          extrudedHeight: 600.0,
          width: 200.0,
          cornerType: Cesium.CornerType.BEVELED,
          material: Cesium.Color.BLUE.withAlpha(0.5),
          outline: true, // height or extrudedHeight must be set for outlines to display
          outlineColor: Cesium.Color.WHITE
        }
      })
      graphicLayer.addGraphic(graphic)
      //graphic.addTo(graphicLayer)  //还可以另外一种写法,看个人习惯选用，内部都一样
    }
  </script>
</body>

</html>
