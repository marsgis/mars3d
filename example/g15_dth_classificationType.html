<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>



  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map
    var primitives //存放数据的图层

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          center: {
            y: 31.561722,
            x: 120.848645,
            z: 75.58,
            heading: 52.9,
            pitch: -43.5,
            roll: 0.2,
          },
        },
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      //添加参考三维模型
      var tiles3dLayer = new mars3d.layer.TilesetLayer({
        name: '河道边厂房',
        url: 'http://data.marsgis.cn/3dtiles/qx-xiaolou/tileset.json',
        maximumScreenSpaceError: 1,
        maximumMemoryUsage: 1024,
        position: { alt: 7.5 },
      })
      map.addLayer(tiles3dLayer)

      var tiles3dLayerDT = new mars3d.layer.TilesetLayer({
        name: '河道边厂房-单体',
        url: 'http://data.marsgis.cn/3dtiles/qx-xiaolou-dth/tileset.json',
        maximumScreenSpaceError: 1,
        maximumMemoryUsage: 1024,
        position: { alt: 7.5 },
        classificationType: Cesium.ClassificationType.CESIUM_3D_TILE,
        style: {
          color: 'rgba(255, 255, 255, 0.01)',
        },
        showMoveFeature: true,
        pickFeatureStyle: {
          color: '#00ff00',
          opacity: 0.2,
        },
        popup: 'all',
      })
      map.addLayer(tiles3dLayerDT)
    }
  </script>
