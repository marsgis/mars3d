      "use script"; //开发环境建议开启严格模式

      var map;
      var queryMapserver;
      var drawGraphic;
      var geoJsonLayer;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.837532, lng: 117.202653, alt: 10586, heading: 0, pitch: -90 },
          },
          control: {
            infoBox: false,
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //UI
        initUI();

        //用于参考
        let arcGisLayer = new mars3d.layer.ArcGisLayer({
          url: "//server.mars3d.cn/arcgis/rest/services/mars/guihua/MapServer",
          opacity: 0.2,
        });
        map.addLayer(arcGisLayer);

        //查询服务
        queryMapserver = new mars3d.query.QueryArcServer({
          url: "http://server.mars3d.cn/arcgis/rest/services/mars/guihua/MapServer/0",
        });

        //用于显示查询结果（geojson）的图层
        geoJsonLayer = new mars3d.layer.GeoJsonLayer({
          name: "规划用地",
          symbol: {
            type: "polygonP",
            styleOptions: {
              color: "rgba(205, 233, 247, 0.7)", //填充颜色
              clampToGround: true,
            },
            styleField: "用地编号",
            styleFieldOptions: styleFieldOptions,
          },
          // popup: "all",
          popup: "名称：{用地名称}<br />编号：{用地编号}<br />类型：{规划用地}<br />面积：{muArea}亩",
        });
        map.addLayer(geoJsonLayer);

        //框选查询   多边
        $("#drawPolygon").click(function () {
          clearAll();
          map.graphicLayer.startDraw({
            type: "polygon",
            style: {
              color: "#00ffff",
              opacity: 0.3,
              outline: true,
              outlineWidth: 2,
              outlineColor: "#ffffff",
              clampToGround: true,
            },
            success: function (graphic) {
              drawGraphic = graphic;
            },
          });
        });

        //框选查询 矩形
        $("#drawRectangle").click(function () {
          clearAll();
          map.graphicLayer.startDraw({
            type: "rectangle",
            style: {
              color: "#00ffff",
              opacity: 0.3,
              outline: true,
              outlineWidth: 2,
              outlineColor: "#ffffff",
              clampToGround: true,
            },
            success: function (graphic) {
              drawGraphic = graphic;
            },
          });
        });

        //框选查询   圆
        $("#drawCircle").click(function () {
          clearAll();
          map.graphicLayer.startDraw({
            type: "circle",
            style: {
              color: "#00ffff",
              opacity: 0.3,
              outline: true,
              outlineWidth: 2,
              outlineColor: "#ffffff",
              clampToGround: true,
            },
            success: function (graphic) {
              drawGraphic = graphic;
            },
          });
        });

        $("#removeAll").click(function () {
          clearAll();
        });

        $("#query").click(function () {
          $("#tab_check").show();
          queryData();
        });
      }

      //table栏切换Ui
      function initUI() {
        var tab_list = document.querySelector(".tab_list");
        var lis = tab_list.querySelectorAll("li");
        var item = document.querySelectorAll(".item");

        for (var i = 0; i < lis.length; i++) {
          lis[i].setAttribute("index", i);
          lis[i].onclick = function () {
            for (var i = 0; i < lis.length; i++) {
              lis[i].className = "";
            }
            this.className = "current";
            var index = this.getAttribute("index");
            for (var j = 0; j < item.length; j++) {
              item[j].style.display = "none";
            }
            item[index].style.display = "block";
          };
        }
      }

      function clearAll(noClearDraw) {
        drawGraphic = null;
        map.graphicLayer.clear();
        geoJsonLayer.clear();
        $("#tab_check").hide();
      }

      function queryData() {
        if (drawGraphic == null) {
          haoutil.msg("请绘制查询区域！");
          return;
        }
        var queryVal = $.trim($("#queryText").val());
        queryMapserver.query({
          text: queryVal,
          graphic: drawGraphic,
          page: false,
          success: (result) => {
            if (result.count == 0) {
              haoutil.msg("未查询到相关记录！");
              return;
            }
            console.log("查询到的记录", result);

            let drawGeoJSON = drawGraphic.toGeoJSON({ outline: true });

            var arrArea = [];
            let arrFeatures = result.geojson.features;
            for (var i = 0; i < arrFeatures.length; i++) {
              let feature = arrFeatures[i];

              try {
                let geojsonNew = turf.intersect(drawGeoJSON, feature); //切割

                if (geojsonNew) {
                  feature.geometry = geojsonNew.geometry;
                }
              } catch (e) {
                haoutil.msg("切割异常，请重新切割");
                clearAll();
              }

              var area = turf.area(feature) || feature.properties.Shape_Area || 0;
              feature.properties.muArea = mars3d.Util.formatNum(area * 0.0015, 2); // 平方米转亩

              //需要统计的数据
              arrArea.push({
                type: feature.properties.用地名称,
                area: feature.properties.muArea,
              });
            }

            //显示数据
            geoJsonLayer.load({ data: result.geojson });

            calculateArea(arrArea);
          },
          error: (error, msg) => {
            console.log("服务访问错误", error);
            haoutil.alert(msg, "服务访问错误");
          },
        });
      }

      //统计面积数据并按表格图表来展示
      function calculateArea(arr) {
        console.log("计算前数据", arr);

        let objTemp = {};
        for (var i = 0; i < arr.length; i++) {
          let item = arr[i];

          if (!objTemp[item.type]) {
            objTemp[item.type] = { area: 0, count: 0 };
          }

          objTemp[item.type].area += item.area;
          objTemp[item.type].count++;
        }
        var arrTable = []; //表格: 名称+面积+数量

        var arrPie = []; //饼状图:名称+面积

        var arrType = []; //柱状图:名称
        var arrArea = []; //柱状图:面积

        for (let type in objTemp) {
          let area = mars3d.Util.formatNum(objTemp[type].area, 2);
          arrType.push(type);
          arrArea.push(area);
          arrPie.push({ name: type, value: area });
          arrTable.push({ name: type, area: area, count: objTemp[type].count });
        }
        // console.log("统计结果", arrTable);

        //bootstratTable 表格
        $("#table").bootstrapTable("destroy");
        $("#table").bootstrapTable({
          data: arrTable,
          pagination: false,
          singleSelect: true,
          iconsPrefix: "fa",
          columns: [
            {
              title: "序号",
              sortable: true,
              editable: false,
              align: "center",
              formatter: function (value, row, index) {
                return index + 1;
              },
            },
            {
              title: "类别",
              field: "name",
              align: "center",
              cellStyle: function (value, row, index) {
                return {
                  css: {
                    width: "160px",
                  },
                };
              },
            },
            {
              title: "数量",
              field: "count",
              align: "center",
            },
            {
              title: "面积(亩)",
              field: "area",
              align: "center",
            },
          ],
        });

        //echarts饼状图
        var pieEcharts = echarts.init(document.getElementById("pieChart"));
        var option = {
          title: {
            text: "饼状图",
            left: "center",
            textStyle: {
              color: "#ffffff",
            },
          },
          tooltip: {
            trigger: "item",
            formatter: "{a} <br/>{b} : {c} 亩</br>占比 : {d}%",
            backgroundColor: "rgba(63, 72, 84, 0.7)",
            textStyle: {
              color: "#ffffff",
            },
          },
          series: [
            {
              name: "用地面积",
              type: "pie",
              radius: "50%",
              data: arrPie,
              textStyle: {
                color: "#ffffff",
              },
              emphasis: {
                itemStyle: {
                  shadowBlur: 10,
                  shadowOffsetX: 0,
                  shadowColor: "rgba(0, 0, 0, 0.5)",
                },
              },
            },
          ],
        };
        pieEcharts.setOption(option);

        //echarts柱状图
        var histogramECharts = echarts.init(document.getElementById("histogram"));
        var histogramOption = {
          tooltip: {
            trigger: "item",
            backgroundColor: "rgba(63, 72, 84, 0.7)",
            formatter: "{b}: {c} 亩",
            textStyle: {
              color: "#ffffff",
            },
          },
          title: {
            text: "柱状图",
            left: "center",
            textStyle: {
              color: "#ffffff",
            },
          },
          grid: {
            left: "3%",
            right: "4%",
            bottom: "3%",
            containLabel: true,
          },
          xAxis: {
            type: "value",
            boundaryGap: [0, 0.01],
            show: false,
          },
          yAxis: {
            type: "category",
            data: arrType,
            axisLabel: {
              textStyle: {
                color: " #ffffff",
              },
            },
          },
          series: [
            {
              type: "bar",
              data: arrArea,
              itemStyle: {
                normal: {
                  label: {
                    show: true,
                    position: "right",
                    textStyle: {
                      color: "#ffffff",
                    },
                  },
                },
              },
            },
          ],
        };
        histogramECharts.setOption(histogramOption);
      }
