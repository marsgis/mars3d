      function createEchartsLayer(data) {
        var options = getEchartsOption(data)
        options.clampToGround = true //计算贴地高度

        var echartsLayer = new mars3d.layer.EchartsLayer(options)
        map.addLayer(echartsLayer)
      }

      function getEchartsOption(data) {
        var brcolor = '#ffff00'

        //纬度做偏移处理,避免重叠
        if (data.length > 1) {
          data.sort(function (a, b) {
            return b.location[1] - a.location[1]
          })
          for (let i = 1; i < data.length; i++) {
            let thisItem = data[i].location

            let ispy = false
            for (let j = 0; j < i; j++) {
              let lastItem = data[j].location
              let offX = Math.abs(lastItem[0] - thisItem[0])
              let offY = Math.abs(lastItem[1] - thisItem[1])
              if (offX < 0.025 && offY < 0.005) {
                ispy = true
                break
              }
            }

            if (ispy) {
              thisItem[1] -= 0.006 //偏移纬度
            }

            //console.log(data[i].name +','+thisItem.join(",")+','+ispy+','+offX+','+offY);
          }
        }

        var sum = 0
        var dataVals = []
        for (let i = 0; i < data.length; i++) {
          sum += data[i].value

          dataVals.push({
            name: data[i].name,
            value: data[i].location.concat(data[i].value),
          })
        }

        var option = {
          animation: false,
          backgroundColor: 'rgba(0, 0, 0, 0.4)',

          GLMap: {},
          tooltip: {
            trigger: 'item',
          },
          series: [
            {
              type: 'effectScatter',
              coordinateSystem: 'GLMap',
              data: dataVals,
              symbolSize: function (val) {
                if (sum === 0) {
                  return 8
                }

                var num = (val[2] / sum) * 150
                return Math.max(num, 8)
              },
              showEffectOn: 'render',
              rippleEffect: {
                brushType: 'stroke',
              },
              hoverAnimation: true,
              label: {
                normal: {
                  formatter: '{b}',
                  position: 'right',
                  show: true,
                },
              },
              tooltip: {
                formatter: function (params, ticket, callback) {
                  if (params.value[2] <= 0) {
                    return params.name
                  } else {
                    return params.name + ' ： ' + params.value[2]
                  }
                },
              },
              itemStyle: {
                normal: {
                  color: brcolor,
                  shadowBlur: 60,
                  shadowColor: '#cccccc',
                },
              },
              zlevel: 1,
            },
          ],
        }
        return option
      }
