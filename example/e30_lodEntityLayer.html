  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      'use script' //开发环境建议开启严格模式

      var map

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.util.merge(options, {
          scene: {
            center: { lat: 30.563158, lng: 116.329235, alt: 16165, heading: 0, pitch: -45 },
          },
        })

        //创建三维地球场景
        map = new mars3d.Map('mars3dContainer', mapOptions)

        var lodEntityLayer = new mars3d.layer.LodEntityLayer({
          IdName: 'id', //数据的唯一主键 字段名称
          minimumLevel: 11, //限定层级，只加载该层级下的数据。[与效率相关的重要参数]
          debuggerTileInfo: true,
          getDataForGrid: (opts, callback) => {
            //获取网格内的数据，calback为回调方法，参数传数据数组
            var url = 'http://data.marsgis.cn/server/pointRandom/'
            $.ajax({
              url: url,
              data: {
                xmin: opts.rectangle.xmin,
                ymin: opts.rectangle.ymin,
                xmax: opts.rectangle.xmax,
                ymax: opts.rectangle.ymax,
                count: 5,
              },
              type: 'get',
              dataType: 'json',
              success: function (data) {
                callback(data)
              },
              error: function (data) {
                console.log('ajax请求出错', data)
              },
            })
          },
          createGraphic: (opts, attributes) => {
            //根据数据创造entity

            //添加实体
            var entity = lodEntityLayer.dataSource.entities.add({
              name: attributes.name,
              position: Cesium.Cartesian3.fromDegrees(attributes.x, attributes.y, 0),
              billboard: {
                image: 'img/marker/mark3.png',
                scale: 0.8,
                horizontalOrigin: Cesium.HorizontalOrigin.CENTER,
                verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
                heightReference: Cesium.HeightReference.RELATIVE_TO_GROUND, // CLAMP_TO_GROUND,
              },
              data: attributes,
            })

            return entity
          },
          removeGraphic: (enetity) => {
            lodEntityLayer.dataSource.entities.remove(enetity)
          },
        })
        map.addLayer(lodEntityLayer)

        lodEntityLayer.on(mars3d.EventType.click, (event) => {
          console.log('你单击了对象', event)
        })
      }
    </script>
