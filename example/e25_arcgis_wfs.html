<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>


  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          center: {
            y: 31.810597,
            x: 117.220617,
            z: 1038.28,
            heading: 13.2,
            pitch: -30.4,
            roll: 0.1,
          },
        },
        //方式1：在创建地球前的参数中配置
        layers: [
          {
            name: '兴趣点',
            type: 'arcgis_wfs',
            url: 'http://data.marsgis.cn/arcgis/rest/services/mars/hefei/MapServer/1',
            where: ' 1=1 ',
            minimumLevel: 16,
            symbol: {
              type: 'billboardP',
              styleOptions: {
                image: 'img/marker/mark3.png',
                scale: 0.7,
                verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
                clampToGround: true,
                label: {
                  text: '{NAME}',
                  font_size: 15,
                  color: '#ffffff',
                  outline: true,
                  outlineColor: '#000000',
                  pixelOffsetY: -30,
                  distanceDisplayCondition: true,
                  distanceDisplayCondition_far: 2000,
                  distanceDisplayCondition_near: 0,
                },
              },
            },
            popup: '名称：{NAME}<br />地址：{address}',
            show: true,
          },
        ],
      })
      delete mapOptions.terrain

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      map.basemap = 2017

      //添加演示图层
      addArcGisWFSLayer1()
      addArcGisWFSLayer2()
    }

    //方式2：在创建地球后调用addLayer添加图层(直接new对应type类型的图层类)
    function addArcGisWFSLayer1() {
      var changeLevel = 15

      //瓦片图，对比参考用
      var tileLayer = new mars3d.layer.ArcGisLayer({
        name: '瓦片图层',
        url: 'http://data.marsgis.cn/arcgis/rest/services/mars/hefei/MapServer',
        layers: '37',
        popup: '名称：{NAME}<br />层数：{floor}',
        maximumLevel: changeLevel - 1,
        maximumTerrainLevel: changeLevel - 1,
      })
      map.addLayer(tileLayer)

      //动态矢量图
      var wfsLayer = new mars3d.layer.ArcGisWfsLayer({
        name: '建筑物面矢量图层',
        url: 'http://data.marsgis.cn/arcgis/rest/services/mars/hefei/MapServer/37',
        where: " NAME like '%合肥%' ",
        minimumLevel: changeLevel,
        symbol: {
          type: 'polygonP',
          styleOptions: {
            color: '#FED976',
            outline: false,
            opacity: 1,
          },
        },
        buildings: {
          cloumn: 'floor',
        },
        debuggerTileInfo: false,
        popup: '名称：{NAME}<br />层数：{floor}',
      })
      map.addLayer(wfsLayer)

      //绑定事件
      wfsLayer.on(mars3d.EventType.click, function (event) {
        console.log('单击了图层', event)
      })

      setTimeout(function () {
        //测试更换条件
        wfsLayer.setWhere(' 1=1 ')
      }, 10000)
    }

    //适合少于1000条的少量数据，一次性请求加载
    function addArcGisWFSLayer2() {
      //一次性加载的wfs图层
      var wfsLayer = new mars3d.layer.ArcGisWfsSingleLayer({
        name: '合肥边界线',
        url: 'http://data.marsgis.cn/arcgis/rest/services/mars/hefei/MapServer/41',
        symbol: {
          type: 'polyline',
          styleOptions: {
            color: '#39E09B',
            width: 8,
            opacity: 0.8,
          },
        },
        popup: 'all',
      })
      map.addLayer(wfsLayer)
    }
     </script>
