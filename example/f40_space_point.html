<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>



  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.util.merge(options, {
        scene: {
          center: {
            y: 10,
            x: 111.833884,
            z: 150000000,
            heading: 0,
            pitch: -90,
            roll: 0,
          },
          cameraController: {
            zoomFactor: 3.0,
            minimumZoomDistance: 1,
            maximumZoomDistance: 300000000,
            constrainedAxis: false, //解除在南北极区域鼠标操作限制
          },
        },
        control: {
          animation: true, //是否创建动画小器件，左下角仪表
          timeline: true, //是否显示时间线控件
        },
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      $.ajax({
        url: 'http://data.marsgis.cn/file/apidemo/TLE.json',
        dataType: 'json',
        type: 'get',
        success: function (arr) {
          initData(arr)
          haoutil.msg('当前外太空物数量: ' + arr.length)
        },
        error: function (data) {
          haoutil.msg('获取空间目标轨道数据异常！')
        },
      })
    }

    function initData(arr) {
      //创建Graphic图层
      var graphicLayer = new mars3d.layer.GraphicLayer()
      map.addLayer(graphicLayer)

      graphicLayer.bindPopup(function (event) {
        var item = event.graphic.attr
        var period = mars3d.space.util.getPeriod(item.tle2)
        return '名称：' + item.name + '<br />编码：' + item.intldes + '<br />类型：' + item.type + '<br />周时：' + period + ' 分钟'
      })

      //时间
      var currentTime = Cesium.JulianDate.toDate(map.clock.currentTime)

      for (let i = 0; i < arr.length; i++) {
        var item = arr[i]

        //计算卫星位置
        let pos = mars3d.space.util.getSatellitePosition(item.tle1, item.tle2, currentTime)
        if (!pos) {
          continue
        }

        var primitive = new mars3d.graphic.PointPrimitive({
          position: pos.position,
          style: {
            pixelSize: 3,
            color: Cesium.Color.fromCssColorString('#00ff00').withAlpha(0.4),
          },
          attr: item,
        })
        graphicLayer.addGraphic(primitive)
      }

      //定时更新
      // setInterval(function () {
      //   var currentTime = Cesium.JulianDate.toDate(map.clock.currentTime)
      //   graphicLayer.eachGraphic((graphic) => {
      //     var item = graphic.attr

      //     let pos = mars3d.space.util.getSatellitePosition(item.tle1, item.tle2, currentTime)
      //     if (!pos) {
      //       return
      //     }
      //     graphic.position = pos.position
      //   })
      // }, 5000)
    }
