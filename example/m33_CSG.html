  <body class="dark">
    <div id="mars3dContainer" class="mars3d-container"></div>



    <script src="../lib/mars3d/thirdParty/meshVisualizer/CesiumMeshVisualizer.js"></script>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.739947, lng: 117.272785, alt: 13182, heading: 359, pitch: -51 },
            fxaa: true,
            globe: {
              depthTestAgainstTerrain: true,
            },
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        let MeshVisualizer = Cesium.MeshVisualizer;
        let Mesh = Cesium.Mesh;
        let MeshMaterial = Cesium.MeshMaterial;
        let FramebufferTexture = Cesium.FramebufferTexture;
        let GeometryUtils = Cesium.GeometryUtils;
        let LOD = Cesium.LOD;
        let CSG = Cesium.CSG;

        var center = Cesium.Cartesian3.fromDegrees(117.220206, 31.834866, 1000);
        var modelMatrix = Cesium.Transforms.eastNorthUpToFixedFrame(center);

        var meshVisualizer = new MeshVisualizer({
          modelMatrix: modelMatrix,
          up: { z: 1 },
          referenceAxisParameter: {
            length: 300,
            width: 10,
            headLength: 100,
            headWidth: 20,
          },
        });
        map.scene.primitives.add(meshVisualizer);
        meshVisualizer.showReference = true; //显示坐标轴

        var material = new MeshMaterial({
          defaultColor: "rgba(0,0,255,1.0)",
          wireframe: true,
          side: MeshMaterial.Sides.DOUBLE,
        });

        //创建盒子
        var dimensions = new Cesium.Cartesian3(1000, 500, 500);
        var boxGeometry = Cesium.BoxGeometry.createGeometry(
          Cesium.BoxGeometry.fromDimensions({
            dimensions: dimensions,
            vertexFormat: Cesium.VertexFormat.POSITION_ONLY,
          })
        );
        var box = GeometryUtils.toCSG(boxGeometry);
        var boxMesh = new Mesh(box, material);
        meshVisualizer.add(boxMesh);

        //创建球体
        var sphere = new Cesium.SphereGeometry({
          radius: 500.0,
          vertexFormat: Cesium.VertexFormat.POSITION_ONLY,
        });
        sphere = Cesium.SphereGeometry.createGeometry(sphere);
        sphere = CSG.toCSG(sphere);
        var sphereMesh = new Mesh(sphere, material);
        sphereMesh.position = new Cesium.Cartesian3(2000, 0, 0);
        meshVisualizer.add(sphereMesh);

        setTimeout(function () {
          //并
          var unionResult = box.union(sphere);
          var unionResultMesh = new Mesh(unionResult, material);
          unionResultMesh.position = new Cesium.Cartesian3(4000, 0, 0);
          meshVisualizer.add(unionResultMesh);
        }, 1000 * 1);

        setTimeout(function () {
          //交
          var intersectResult = box.intersect(sphere);
          var intersectResultMesh = new Mesh(intersectResult, material);
          intersectResultMesh.position = new Cesium.Cartesian3(6000, 0, 0);
          meshVisualizer.add(intersectResultMesh);
        }, 1000 * 3);

        setTimeout(function () {
          //球体减盒子
          var subResult = sphere.subtract(box);
          var subResultMesh = new Mesh(subResult, material);
          subResultMesh.position = new Cesium.Cartesian3(8000, 0, 0);
          meshVisualizer.add(subResultMesh);
        }, 1000 * 6);

        setTimeout(function () {
          //盒子减球体
          var subResult2 = box.subtract(sphere);
          var subResultMesh2 = new Mesh(subResult2, material);
          subResultMesh2.position = new Cesium.Cartesian3(10000, 0, 0);
          meshVisualizer.add(subResultMesh2);
        }, 1000 * 9);

        //渲染CSG创建的几何体
        var cube = CSG.cube({
          center: [0, 0, 0],
          radius: 200,
        });
        var cubeMtl = new MeshMaterial({
          defaultColor: "rgba(255,0,0,1)",
        });
        meshVisualizer.add(
          new Mesh({
            geometry: cube,
            material: cubeMtl,
            position: new Cesium.Cartesian3(-2000, 0, 0),
          })
        );
      }
    </script>
