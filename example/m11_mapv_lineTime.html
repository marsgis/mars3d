  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <script type="text/javascript" src="../lib/mars3d/plugins/esri/mars3d-esri.js"></script>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      'use script' //开发环境建议开启严格模式

      var map

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.util.merge(options, {
          scene: {
            center: { lat: 30.007232, lng: 114.035624, alt: 60557, heading: 27, pitch: -51 },
          },
        })

        //创建三维地球场景
        map = new mars3d.Map('mars3dContainer', mapOptions)

        map.viewer.imageryLayers._layers.forEach(function (layer, index, arr) {
          layer.brightness = 0.25
        })

        $.ajax({
          url: 'http://data.marsgis.cn/file/apidemo/wuhan-car',
          type: 'GET',
          dataType: 'text',
          success: function (result) {
            //创建mapv图层
            createMapvLayer(result)
          },
        })
      }

      function createMapvLayer(rs) {
        var data = []
        var timeData = []

        rs = rs.split('\n')
        var maxLength = 0
        //leaflet只识别经纬度坐标，需要将数据中的米坐标转成经纬度坐标
        var projection = L.CRS.EPSG3857.projection

        var ggPoints
        for (let i = 0; i < rs.length; i++) {
          var item = rs[i].split(',')
          var coordinates = []
          if (item.length > maxLength) {
            maxLength = item.length
          }
          if (item.length < 2) {
            continue
          }
          for (let j = 0; j < item.length; j += 2) {
            //需要将数据中的米坐标转成经纬度坐标
            var latLng = projection.unproject(L.point([item[j], item[j + 1]]))
            coordinates.push([latLng.lng, latLng.lat])
            timeData.push({
              geometry: {
                type: 'Point',
                coordinates: [latLng.lng, latLng.lat],
              },
              count: 1,
              time: j,
            })
          }
          ggPoints = coordinates
          data.push({
            geometry: {
              type: 'LineString',
              coordinates: coordinates,
            },
          })
        }
        //console.log(JSON.stringify(data));

        var options1 = {
          strokeStyle: 'rgba(53,57,255,0.5)',
          shadowColor: 'rgba(53,57,255,0.2)',
          shadowBlur: 3,
          lineWidth: 3.0,
          draw: 'simple',
          depthTest: false,
        }
        var dataSet1 = new mapv.DataSet(data)

        //创建MapV图层  线图层
        var mapVLayer1 = new mars3d.layer.MapVLayer(options1, dataSet1)
        map.addLayer(mapVLayer1)

        var options2 = {
          fillStyle: 'rgba(255, 250, 250, 0.2)',
          globalCompositeOperation: 'lighter',
          size: 1.5,
          animation: {
            stepsRange: {
              start: 0,
              end: 100,
            },
            trails: 3,
            duration: 5,
          },
          draw: 'simple',
          depthTest: false,
        }
        var dataSet2 = new mapv.DataSet(timeData)

        //创建MapV图层  动态轨迹图层
        var mapVLayer2 = new mars3d.layer.MapVLayer(options2, dataSet2)
        map.addLayer(mapVLayer2)
      }
    </script>
