    <script type="text/javascript">
      'use script' //开发环境建议开启严格模式

      var map
      var roamLine

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: {
              y: 31.344715,
              x: 115.783073,
              z: 10055.81,
              heading: 158.4,
              pitch: -54.6,
              roll: 0.1,
            },
            globe: {
              depthTestAgainstTerrain: true,
            },
          },
        })

        //创建三维地球场景
        map = new mars3d.Map('mars3dContainer', mapOptions)

        map.hasTerrain = false

        //创建矢量数据图层
        var graphicLayer = new mars3d.layer.GraphicLayer()
        map.addLayer(graphicLayer)

        //该数据可以从 基础项目 飞行漫游功能界面操作后保存JSON
        var flydata = {
          speed: 200,
          points: [
            [115.833866, 31.311451, 4000],
            [115.785116, 31.293944, 4000],
            [115.748115, 31.266263, 4000],
            [115.711031, 31.216472, 4000],
          ],
          model: {
            uri: 'http://data.marsgis.cn/gltf/mars/zhanji.glb',
            scale: 0.01,
            minimumPixelSize: 100,
            show: true,
          },
          path: {
            color: '#ffff00',
            width: 3,
            show: true,
          },
          shadow: {
            type: 'wall',
            show: true,
          },
          camera: {
            type: 'zy',
            followedX: 50,
            followedZ: 10,
          },
          clockLoop: false,
          interpolation: false,
          showGroundHeight: true,
          clampToGround: false,
        }

        roamLine = new mars3d.graphic.RoamLine(flydata)
        graphicLayer.addGraphic(roamLine)

        //启动漫游
        roamLine.start()

        testShading()

        initUI()

        if (map.viewer.timeline) {
          map.viewer.timeline.zoomTo(roamLine.startTime, roamLine.stopTime)
        }

        //显示基本信息，名称、总长、总时间
        $('#td_alltimes').html(haoutil.str.formatTime(roamLine.alltimes))
        $('#td_alllength').html(haoutil.str.formatLength(roamLine.alllen))

        roamLine.on(mars3d.EventType.change, (event) => {
          //面板显示相关信息
          showRealTimeInfo(event)
        })
      }

      function initUI() {
        //模型方向
        // $(".jiaodu_2_angele").hide();
        $('input:radio[name="jiaodu"]').change(function () {
          var isAuto = $(this).val() === '1'
          if (isAuto) {
            $('.jiaodu_2_angele').hide()
          } else {
            $('.jiaodu_2_angele').show()
          }

          updateModel(isAuto)
        })
        //滑动条
        $('#model_pitch').range({
          onChange: function (value, bfb) {
            updateModel()
          },
        })
        $('#model_roll').range({
          onChange: function (value, bfb) {
            updateModel()
          },
        })

        updateModel(false)
      }

      function updateModel(isAuto) {
        var pitch = Number($('#model_pitch').val())
        var roll = Number($('#model_roll').val())

        roamLine.updateAngle(isAuto, {
          pitch: pitch,
          roll: roll,
        })
      }

      //显示实时坐标和时间
      function showRealTimeInfo(params) {
        if (params == null) {
          return
        }

        var val = Math.ceil((params.time * 100) / roamLine.alltimes)
        if (val < 1) {
          val = 1
        }
        if (val > 100) {
          val = 100
        }

        $('.progress-bar')
          .css('width', val + '%')
          .attr('aria-valuenow', val)
          .html(val + '%')

        $('#td_jd').html(params.lng)
        $('#td_wd').html(params.lat)
        $('#td_gd').html(haoutil.str.formatLength(params.alt))

        $('#td_times').html(haoutil.str.formatTime(params.time))
        $('#td_length').html(haoutil.str.formatLength(params.len))

        if (params.hbgd) {
          $('#td_dmhb').html(haoutil.str.formatLength(params.hbgd))
        } else {
          $('#td_dmhb').html('未知')
        }

        if (params.ldgd) {
          $('#td_ldgd').html(haoutil.str.formatLength(params.ldgd))
        } else {
          $('#td_ldgd').html('未知')
        }
      }

      function testShading() {
        //卫星朝向的中线地面点
        map.entities.add({
          polyline: {
            positions: new Cesium.CallbackProperty(function (time) {
              var pt1 = roamLine.position,
                pt2 = centerPosion
              if (!pt1 || !pt2) {
                return []
              }

              return [pt1, pt2]
            }, false),
            width: 2,
            arcType: Cesium.ArcType.NONE,
            material: Cesium.Color.fromCssColorString('#ff0000'),
          },
        })

        //卫星边线2点
        map.entities.add({
          // polygon: {
          //     hierarchy: new Cesium.CallbackProperty(function (time) {
          //         var positions = getFourShadingPosition({ angle: 20  });
          //         return new Cesium.PolygonHierarchy(positions)
          //     }, false),
          //     material: Cesium.Color.fromCssColorString("#0000ff").withAlpha(0.2)
          // }
          polyline: {
            positions: new Cesium.CallbackProperty(function (time) {
              var positions = getFourShadingPosition({
                angle: 2.4,
                angle2: 1.4,
              })
              return positions
            }, false),
            clampToGround: true,
            width: 2,
            // arcType: Cesium.ArcType.NONE,
            material: Cesium.Color.fromCssColorString('#0000ff'),
          },
        })

        setInterval(function () {
          if (!map.clock.shouldAnimate || !thisPositions) {
            return
          }

          addPolygon()
        }, 1500)

        $('#btnClear').click(function () {
          removeAllPolygon()
        })
      }

      //获取地面的四棱台投影面
      var thisPositions
      var centerPosion

      function getFourShadingPosition(opts) {
        //位置
        var pt1 = roamLine.position
        if (!pt1) {
          return
        }

        var ellipsoid = map.scene.globe.ellipsoid

        //张角
        var angle1 = Cesium.Math.toRadians(opts.angle) / 2

        var heading = Cesium.defaultValue(opts.heading, roamLine.heading)
        var pitch = Cesium.defaultValue(opts.pitch, roamLine.pitch)
        var roll = Cesium.defaultValue(opts.heading, roamLine.roll)

        // var ptLeft1 = mars3d.PointUtil.getRayEarthPosition(pt1, new Cesium.HeadingPitchRoll(heading, pitch, roll + angle1), true, ellipsoid);
        // var ptRight1 = mars3d.PointUtil.getRayEarthPosition(pt1, new Cesium.HeadingPitchRoll(heading, pitch, roll - angle1), true, ellipsoid);
        // if (!ptLeft1 || !ptRight1) return
        // thisPositions = [ptLeft1, ptRight1]

        //张角
        var angle2 = Cesium.Math.toRadians(opts.angle2) / 2

        var ptLeft1 = mars3d.PointUtil.getRayEarthPosition(pt1, new Cesium.HeadingPitchRoll(heading, pitch + angle2, roll + angle1), true, ellipsoid)
        if (!ptLeft1) {
          return
        }

        var ptRight1 = mars3d.PointUtil.getRayEarthPosition(pt1, new Cesium.HeadingPitchRoll(heading, pitch + angle2, roll - angle1), true, ellipsoid)
        if (!ptRight1) {
          return
        }

        var ptRight2 = mars3d.PointUtil.getRayEarthPosition(pt1, new Cesium.HeadingPitchRoll(heading, pitch - angle2, roll - angle1), true, ellipsoid)
        if (!ptRight2) {
          return
        }

        var ptLeft2 = mars3d.PointUtil.getRayEarthPosition(pt1, new Cesium.HeadingPitchRoll(heading, pitch - angle2, roll + angle1), true, ellipsoid)
        if (!ptLeft2) {
          return
        }

        var ptLeft = Cesium.Cartesian3.midpoint(ptLeft1, ptLeft2, new Cesium.Cartesian3())
        var ptRight = Cesium.Cartesian3.midpoint(ptRight1, ptRight2, new Cesium.Cartesian3())
        thisPositions = [ptLeft, ptRight]

        centerPosion = Cesium.Cartesian3.midpoint(ptLeft, ptRight, new Cesium.Cartesian3())

        return [ptLeft1, ptRight1, ptRight2, ptLeft2, ptLeft1]
      }

      var arrImagingAreaPrimitive = []
      var lastPositions

      function addPolygon() {
        if (lastPositions == null) {
          lastPositions = thisPositions
          return
        }

        var positions = [lastPositions[0], lastPositions[1], thisPositions[1], thisPositions[0]]
        lastPositions = thisPositions

        var redPolygonInstance = new Cesium.GeometryInstance({
          geometry: Cesium.PolygonGeometry.fromPositions({
            positions: positions,
            vertexFormat: Cesium.PerInstanceColorAppearance.VERTEX_FORMAT,
          }),
          attributes: {
            color: Cesium.ColorGeometryInstanceAttribute.fromColor(Cesium.Color.RED.withAlpha(0.3)),
          },
        })

        if (arrImagingAreaPrimitive.length > 2000) {
          $(arrImagingAreaPrimitive).each(function (i, item) {
            map.scene.primitives.remove(item)
          })
          arrImagingAreaPrimitive = []
        }

        var primitiveImagingArea = map.scene.primitives.add(
          new Cesium.GroundPrimitive({
            //GroundPrimitive        Primitive
            geometryInstances: [redPolygonInstance],
            appearance: new Cesium.PerInstanceColorAppearance({
              closed: true,
              translucent: true,
            }),
          })
        )
        arrImagingAreaPrimitive.push(primitiveImagingArea)

        return primitiveImagingArea
      }

      function removeAllPolygon() {
        $(arrImagingAreaPrimitive).each(function (i, item) {
          map.scene.primitives.remove(item)
        })
        arrImagingAreaPrimitive = []
      }
    </script>
