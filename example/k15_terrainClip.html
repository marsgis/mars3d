<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="author" content="火星科技 http://mars3d.cn " />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="火星科技,cesium,3D,GIS,marsgis,三维,地球,地图,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />
    <meta
      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico" />
    <title>地形挖掘 |Mars3D|三维地图| 火星科技|合肥火星科技|合肥火星科技有限公司</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,turf,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkClippingPlanes" class="styled" type="checkbox" checked />
        <label for="chkClippingPlanes"> 是否挖地 </label>
      </div>

      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkUnionClippingRegions" class="styled" type="checkbox" />
        <label for="chkUnionClippingRegions"> 是否外切割 </label>
      </div>

      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkTestTerrain" class="styled" type="checkbox" checked />
        <label for="chkTestTerrain"> 深度检测 </label>
      </div>

      <table id="paramView" class="mars-table">
        <tr>
          <td class="nametd">开挖区域</td>
          <td>
            <input type="button" class="btn btn-primary" value="添加矩形" id="btnDrawExtent" />
            <input type="button" class="btn btn-primary" value="添加多边形" id="btnDraw" />
            <input type="button" class="btn btn-primary" value="清除" id="clearWJ" />
          </td>
        </tr>
        <tr>
          <td class="nametd">开挖深度</td>
          <td><input id="txtHeight" type="number" value="30" min="-500" step="1" max="999" class="form-control" style="width: 100px" />（米）</td>
        </tr>
      </table>
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      'use script' //开发环境建议开启严格模式

      var map

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 30.840979, lng: 116.408404, alt: 16937, heading: 0, pitch: -56 },
            highDynamicRange: true,
          },
        })

        //创建三维地球场景
        map = new mars3d.Map('mars3dContainer', mapOptions)

        var height = Number($('#txtHeight').val())

        var terrainClip = new mars3d.thing.TerrainClip({
          height: height,
          splitNum: 50, //wall边界插值数
          wallImg: './img/textures/excavate_side_min.jpg',
          bottomImg: './img/textures/excavate_bottom_min.jpg',
        })
        map.addThing(terrainClip)

        terrainClip.addArea([
          [116.352168, 30.925791, 910.62],
          [116.377382, 30.925791, 910.62],
          [116.377382, 30.957703, 910.62],
          [116.352168, 30.957703, 910.62],
        ])

        terrainClip.addArea([
          [116.414726, 30.943524, 0],
          [116.42838, 30.961374, 0],
          [116.430476, 30.940687, 0],
          [116.444213, 30.931443, 0],
          [116.428655, 30.930703, 0],
          [116.430593, 30.914075, 0],
          [116.416428, 30.926085, 0],
          [116.398136, 30.921783, 0],
          [116.411863, 30.934634, 0],
          [116.393439, 30.948229, 0],
        ])

        $('#chkTestTerrain').change(function () {
          var val = $(this).is(':checked')
          map.scene.globe.depthTestAgainstTerrain = val
        })

        $('#chkClippingPlanes').change(function () {
          var val = $(this).is(':checked')
          terrainClip.enabled = val
        })
        $('#chkUnionClippingRegions').change(function () {
          var val = $(this).is(':checked')
          terrainClip.clipOutSide = val
        })

        $('#txtHeight').change(function () {
          var num = Number($(this).val())
          terrainClip.height = num
        })

        $('#clearWJ').click(function () {
          terrainClip.clear() //清除挖地区域

          $('#chkUnionClippingRegions').prop('checked', false)
          $('#chkClippingPlanes').prop('checked', true)
        })

        $('#btnDraw').click(function () {
          map.graphicLayer.startDraw({
            type: 'polygon',
            style: {
              color: '#007be6',
              opacity: 0.5,
              // perPositionHeight: true,
              outline: false,
            },
            success: function (graphic) {
              //绘制成功后回调
              var positions = graphic.positionsShow
              map.graphicLayer.clear()

              console.log(JSON.stringify(mars3d.PointTrans.cartesians2lonlats(positions))) //打印下边界

              terrainClip.addArea(positions)
            },
          })
        })

        $('#btnDrawExtent').click(function () {
          map.graphicLayer.startDraw({
            type: 'rectangle',
            style: {
              color: '#007be6',
              opacity: 0.8,
              outline: false,
            },
            success: function (graphic) {
              //绘制成功后回调
              var positions = graphic.getOutlinePositions(false)
              map.graphicLayer.clear()

              console.log(JSON.stringify(mars3d.PointTrans.cartesians2lonlats(positions))) //打印下边界

              //挖地区域
              terrainClip.addArea(positions)
            },
          })
        })
      }
    </script>
  </body>
</html>
