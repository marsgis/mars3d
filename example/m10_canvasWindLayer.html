<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>


  <!-- 面板 -->
  <div class="infoview">
    <div>
      演示数据：
      <input type="button" class="btn btn-primary" value="全球区域" onclick="loadEarthData()" />
      <input type="button" class="btn btn-primary" value="局部区域" onclick="loadDongnanData()" />
    </div>
    <table class="mars-table">
      <tr>
        <td class="nametd">粒子个数：</td>
        <td>
          <input id="txt_count" type="range" min="1000" max="90000" step="1" value="5000" title="粒子个数">
        </td>
      </tr>
      <tr>
        <td class="nametd">存活时间：</td>
        <td>
          <input id="txt_age" type="range" min="10" max="500" step="1" value="120" title="存活时间">
        </td>
      </tr>

      <tr>
        <td class="nametd">移动速率：</td>
        <td>
          <input id="txt_speed" type="range" min="1" max="100" step="1" value="60" title="移动速率">
        </td>
      </tr>

      <tr>
        <td class="nametd">线宽度：</td>
        <td>
          <input id="txt_linewidth" type="range" min="1" max="10" step="0.1" value="1" title="线宽度">
        </td>
      </tr>
      <tr>
        <td class="nametd">线颜色：</td>
        <td>
          <input type="text" id="txtColor" class="form-control" style="width:100px;" value="#4696db">
        </td>
      </tr>
    </table>
  </div>


  <script src="../lib/mars3d/plugins/wind/mars3d-wind.js"></script>


  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map
    var canvasWindLayer

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          //此处参数会覆盖config.json中的对应配置
          center: {
            y: 17.262069,
            x: 118.610529,
            z: 21466322.79,
            heading: 358.6,
            pitch: -88.5,
            roll: 0,
          },
        },
      })

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      map.basemap = 2017 //蓝色底图

      //风场
      canvasWindLayer = new mars3d.layer.CanvasWindLayer({
        color: '#ffffff', //颜色
        frameRate: 20, //每秒刷新次数
        speedRate: 60, //风前进速率
        particlesNumber: 5000,
        maxAge: 120,
        lineWidth: 1,
      })
      map.addLayer(canvasWindLayer)

      //滑动条
      $('#txt_count').range({
        onChange: function (value, bfb) {
          canvasWindLayer.particlesNumber = value
        },
      })
      $('#txt_age').range({
        onChange: function (value, bfb) {
          canvasWindLayer.maxAge = value
        },
      })
      $('#txt_speed').range({
        onChange: function (value, bfb) {
          canvasWindLayer.speedRate = value
        },
      })
      $('#txt_linewidth').range({
        onChange: function (value, bfb) {
          canvasWindLayer.lineWidth = value
        },
      })

      $('#txtColor').minicolors({
        position: 'bottom left',
        control: 'saturation',
        change: function (hex) {
          canvasWindLayer.color = hex
        },
      })

      loadEarthData()
    }

    //加载全球数据
    var earthWindData

    function loadEarthData() {
      map.flyHome()

      canvasWindLayer.speedRate = 50
      canvasWindLayer.reverseY = false //false时表示 纬度顺序从大到小

      if (earthWindData) {
        canvasWindLayer.data = earthWindData
      } else {
        $.ajax({
          type: 'get',
          url: 'http://data.marsgis.cn/file/apidemo/windyuv.json',
          dataType: 'json',
          success: function (res) {
            earthWindData = res
            canvasWindLayer.data = earthWindData
          },
          error: function (error) {
            console.log('请求数据失败!', error)
          },
        })
      }
    }

    //加载气象
    var dongnanWindData

    function loadDongnanData() {
      map.setCameraView({
        y: 30.484229,
        x: 116.627601,
        z: 1719951,
        heading: 0,
        pitch: -90,
        roll: 0,
      })

      canvasWindLayer.speedRate = 85
      canvasWindLayer.reverseY = true //true时表示 纬度顺序从小到到大

      if (dongnanWindData) {
        canvasWindLayer.data = dongnanWindData
      } else {
        $.ajax({
          type: 'GET',
          url: 'http://data.marsgis.cn/file/apidemo/windpoint.json',
          success: function (res) {
            dongnanWindData = convertWindData(res.data)
            canvasWindLayer.data = dongnanWindData
          },
          error: function (err) {
            haoutil.msg('实时查询气象信息失败，请稍候再试')
          },
        })
      }
    }

    //将数据转换为需要的格式:风向转UV
    function convertWindData(arr) {
      var arrU = []
      var arrV = []

      var xmin = arr[0].x
      var xmax = arr[0].x
      var ymin = arr[0].y
      var ymax = arr[0].y

      // 风向是以y轴正方向为零度顺时针转，0度表示北风。90度表示东风。
      // u表示经度方向上的风，u为正，表示西风，从西边吹来的风。
      // v表示纬度方向上的风，v为正，表示南风，从南边吹来的风。
      for (let i = 0, len = arr.length; i < len; i++) {
        const item = arr[i]

        if (xmin > item.x) {
          xmin = item.x
        }
        if (xmax < item.x) {
          xmax = item.x
        }
        if (ymin > item.y) {
          ymin = item.y
        }
        if (ymax < item.y) {
          ymax = item.y
        }

        var u = mars3d.wind.getU(item.speed, item.dir)
        arrU.push(u)

        var v = mars3d.wind.getV(item.speed, item.dir)
        arrV.push(v)
      }

      var rows = getKeyNumCount(arr, 'y') //计算 行数
      var cols = getKeyNumCount(arr, 'x') //计算 列数

      return {
        xmin: xmin,
        xmax: xmax,
        ymax: ymax,
        ymin: ymin,
        rows: rows,
        cols: cols,
        udata: arrU, //横向风速
        vdata: arrV, //纵向风速
      }
    }

    function getKeyNumCount(arr, key) {
      var obj = {}
      arr.forEach((item) => {
        obj[item[key]] = true
      })

      var count = 0
      for (let col in obj) {
        count++
      }
      return count
    }
  </script>
