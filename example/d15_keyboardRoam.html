<html>

  <head>

    <meta name="keywords" content="火星科技,cesium,3D,GIS,marsgis,三维,地球,地图,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />
    <meta name="description" content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS" />

    <!--第三方lib-->
    <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/"
    include="jquery,jquery.range,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,turf,mars3d"></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>


    <!-- 面板 -->
    <!-- demo面板 -->
    <div class="infoview">
      <table class="mars-table">
        <tr>
          <td class="nametd">相机平移：</td>
          <td>
            W :向前
          </td>
          <td>
            S :向后
          </td>
          <td>
            D :向右
          </td>
          <td>
            A :向左
          </td>
          <td>
            Q :升高高度
          </td>
          <td>
            E :降低高度
          </td>
          <td>
            <input id="txtStep" type="range" min="0.1" max="300.0" step="0.01" value="10" title="倾角pitch">
          </td>
        </tr>
        <tr>
          <td class="nametd">相对于相机本身：</td>
          <td>
            ↑ :抬头
          </td>
          <td>
            ↓ :低头
          </td>
          <td>
            ← :向左旋转
          </td>
          <td>
            → :向右旋转
          </td>
          <td>

          </td>
          <td>

          </td>
        </tr>
        <tr>
          <td class="nametd">相对于屏幕中心点：</td>
          <td>
            I :飞近
          </td>
          <td>
            K :远离
          </td>
          <td>
            J :逆时针旋转
          </td>
          <td>
            L :顺时针旋转
          </td>
          <td>
            U :向上旋转
          </td>
          <td>
            O :向下旋转
          </td>
        </tr>
      </table>
      <div>
        演示视角：
        <input type="button" class="btn btn-primary" value="室内" onclick="centerAtDX1()" />
        <input type="button" class="btn btn-primary" value="室外" onclick="centerAtDX2()" />
      </div>
    </div>






    <script src="./js/common.js"></script>
    <script type="text/javascript">
      'use script' //开发环境建议开启严格模式

      var map

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.util.merge(options, {
          scene: {
            //此处参数会覆盖config.json中的对应配置
            center: {
              y: 31.824067,
              x: 117.247355,
              z: 528.57,
              heading: 6.4,
              pitch: -12,
              roll: 0,
            },
          },
          layers: [
            {
              id: 1987,
              name: '教学楼',
              type: '3dtiles',
              url: 'http://data.marsgis.cn/3dtiles/bim-daxue/tileset.json',
              offset: {
                x: 117.251229,
                y: 31.844015,
                z: 36.2,
                transform: true,
              },
              center: {
                y: 31.842655,
                x: 117.251587,
                z: 304.57,
                heading: 358,
                pitch: -59,
                roll: 0,
              },
              maximumScreenSpaceError: 16,
              maximumMemoryUsage: 1024,
              showClickFeature: true,
              pickFeatureStyle: {
                color: '#00FF00',
              },
              popup: 'all',
              show: true,
            },
          ],
        })

        //创建三维地球场景
        map = new mars3d.Map('mars3dContainer', mapOptions)

        //开启键盘漫游
        map.keyboardRoam.enabled = true

        map.keyboardRoam.setOptions({
          moveStep: 10, //平移步长 (米)。
          dirStep: 25, //相机原地旋转步长，值越大步长越小。
          rotateStep: 1.0, //相机围绕目标点旋转速率，0.3-2.0
          minPitch: 0.1, //最小仰角  0-1
          maxPitch: 0.95, //最大仰角  0-1
        })

        //不按键一直自动往前走，调用stopMoveForward停止。
        // map.keyboardRoam.startMoveForward()

        //相机原地左一直旋转
        // setInterval(function () {
        //     map.keyboardRoam.rotateCamera(mars3d.KeyboardType.LEFT_ROTATE);
        // }, 100);

        //滑动条
        $('#txtStep').range({
          onChange: function (value, bfb) {
            //修改步长
            map.keyboardRoam.moveStep = value
          },
        })
      }

      //室内
      function centerAtDX1() {
        map.keyboardRoam.moveStep = 0.1 //平移步长 (米)。
        map.keyboardRoam.dirStep = 50 //相机原地旋转步长，值越大步长越小。
        map.keyboardRoam.rotateStep = 0.3 //相机围绕目标点旋转速率，0.3-2.0

        map.setCameraView({
          y: 31.84382,
          x: 117.250968,
          z: 38.27,
          heading: 312.7,
          pitch: -9,
          roll: 359.9,
        })
      }

      //室外
      function centerAtDX2() {
        map.keyboardRoam.moveStep = 10 //平移步长 (米)。
        map.keyboardRoam.dirStep = 25 //相机原地旋转步长，值越大步长越小。
        map.keyboardRoam.rotateStep = 1.0 //相机围绕目标点旋转速率，0.3-2.0

        map.setCameraView({
          y: 31.824067,
          x: 117.247355,
          z: 528.57,
          heading: 6.4,
          pitch: -12,
          roll: 0,
        })
      }
    </script>
  </body>

</html>
