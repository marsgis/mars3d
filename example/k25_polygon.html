<!DOCTYPE html>
<html>
  <head>

    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="火星科技,cesium,3D,GIS,marsgis,三维,地球,地图,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />

      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="http://mars3d.cn/favicon.ico" />
    <title>功能示例 | Mars3D | 三维地图 | 火星科技 | 合肥火星科技有限公司</title>

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="../lib/include-lib.js"
      libpath="../lib/"
      include="jquery,font-awesome,bootstrap,layer,haoutil,turf,mars3d"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
    <style>
      .infoview .num_change {
        width: 70px;
        height: 25px;
        padding: 0 10px;
        margin-right: 10px;
      }
      .operation_polygons {
        margin: 15px 0;
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none !important;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
  </head>

  <body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <div class="operation_polygons">
        原始数据：
        <button class="btn btn-primary" id="btnDrawPolygon" type="button">绘制面</button>
      </div>
      <div class="operation_polygons">
        旋转角度：<input type="number" class="num_change" id="spin" value="45" />
        <button class="btn btn-primary" onclick="spin_polygons()" type="button">旋转面</button>
      </div>
      <div class="operation_polygons">
        平移距离：<input type="number" class="num_change" id="translation" value="1" />
        <!-- <br/> -->
        <!-- 平移方向：<input type="number" class="num_change" id="translation" value="1" /> -->
        <button class="btn btn-primary" onclick="translation_polygons()" type="button">平移面</button>
      </div>
      <div class="operation_polygons">
        缩放比例：<input type="number" class="num_change" id="zoom" value="2" />
        <button class="btn btn-primary" onclick="zoom_polygons()" type="button">缩放面</button>
      </div>
    </div>

    <script src="./js/common.js"></script>
    <script type="text/javascript">
      "use script"; //开发环境建议开启严格模式

      var map;
      var graphicLayer;
      var polygonsLayer;

      function initMap(options) {
        //合并属性参数，可覆盖config.json中的对应配置
        var mapOptions = mars3d.Util.merge(options, {
          scene: {
            center: { lat: 31.771917, lng: 117.373238, alt: 34263, heading: 336, pitch: -69 },
            fxaa: true,
          },
        });

        //创建三维地球场景
        map = new mars3d.Map("mars3dContainer", mapOptions);

        //创建矢量数据图层
        graphicLayer = new mars3d.layer.GraphicLayer();
        map.addLayer(graphicLayer);

        polygonsLayer = new mars3d.layer.GraphicLayer();
        map.addLayer(polygonsLayer);

        let graphic = new mars3d.graphic.PolygonEntity({
          positions: [
            [117.271662, 31.870639, 21.49],
            [117.290605, 31.871517, 19.47],
            [117.302056, 31.858145, 16.27],
            [117.299439, 31.847545, 14.77],
            [117.267705, 31.8491, 22.11],
          ],
          style: {
            color: "#3388ff",
            opacity: 0.5,
            outline: true,
            outlineWidth: 2,
            outlineColor: "#ffffff",
          },
        });
        graphicLayer.addGraphic(graphic);

        $("#btnDrawPolygon").click(() => {
          graphicLayer.clear();
          polygonsLayer.clear();

          // 开始绘制
          graphicLayer.startDraw({
            type: "polygon",
            style: {
              color: getColor(),
              opacity: 0.5,
              outline: true,
              outlineWidth: 2,
              outlineColor: "#ffffff",
            },
          });
        });
      }

      // 旋转面
      function spin_polygons() {
        polygonsLayer.clear();
        graphicLayer.endDraw();

        let angle = Number($("#spin").val());

        let graphic = graphicLayer.getGraphics()[0];
        let poly = graphic.toGeoJSON({ closure: true });

        var centerPoint = mars3d.LatLngPoint.fromCartesian(graphic.center).toArray(); // 围绕执行旋转的点

        // truf旋转操作
        var rotatedPoly = turf.transformRotate(poly, angle, { pivot: centerPoint });

        let spinGraphic = mars3d.Util.geoJsonToGraphics(rotatedPoly, {
          style: {
            color: "#ff0000",
            opacity: 0.5,
            outline: true,
            outlineWidth: 2,
            outlineColor: "#ffffff",
          },
        });
        polygonsLayer.addGraphic(spinGraphic);
      }

      // 平移面
      function translation_polygons() {
        polygonsLayer.clear();
        graphicLayer.endDraw();

        let offset = Number($("#translation").val());

        let graphic = graphicLayer.getGraphics()[0];
        let poly = graphic.toGeoJSON({ closure: true });

        // truf平移操作
        var rotatedPoly = turf.transformTranslate(poly, offset, 10);

        let spinGraphic = mars3d.Util.geoJsonToGraphics(rotatedPoly, {
          style: {
            color: "#ff0000",
            opacity: 0.5,
            outline: true,
            outlineWidth: 2,
            outlineColor: "#ffffff",
          },
        });
        polygonsLayer.addGraphic(spinGraphic);
      }

      // 缩放面
      function zoom_polygons() {
        polygonsLayer.clear();
        graphicLayer.endDraw();

        let scale = Number($("#zoom").val());
        if (scale === 0) {
          return;
        }

        let graphic = graphicLayer.getGraphics()[0];
        let poly = graphic.toGeoJSON({ closure: true });

        // truf缩放操作
        var rotatedPoly = turf.transformScale(poly, scale);

        let spinGraphic = mars3d.Util.geoJsonToGraphics(rotatedPoly, {
          style: {
            color: "#ff0000",
            opacity: 0.5,
            outline: true,
            outlineWidth: 2,
            outlineColor: "#ffffff",
          },
        });
        polygonsLayer.addGraphic(spinGraphic);
      }

      //颜色
      var index = 0;
      var colors = ["#99CCCC", "#66FF66", "#FF6666", "#00CCFF", "#00FF33", "#CC0000", "#CC00CC", "#CCFF00", "#0000FF"];
      function getColor() {
        var i = index++ % colors.length;
        return colors[i];
      }
    </script>
  </body>
</html>
