<body class="dark">
  <!--加载前进行操作提示，优化用户体验-->
  <div id="mask" class="signmask" onclick="removeMask()"></div>

  <div id="mars3dContainer" class="mars3d-container"></div>


  <script src="./js/common.js"></script>
  <script type="text/javascript">
    'use script' //开发环境建议开启严格模式

    var map

    function initMap(options) {
      //合并属性参数，可覆盖config.json中的对应配置
      var mapOptions = mars3d.Util.merge(options, {
        scene: {
          center: { y: 31.815668, x: 117.216449, z: 818, heading: 31, pitch: -29, roll: 0 },
        },
        layers: [
          {
            name: '合肥教育点',
            type: 'wfs',
            url: 'http://data.marsgis.cn/geoserver/mars/wfs',
            layer: 'mars:hfjy',
            parameters: {
              //支持所有wfs的参数
              maxFeatures: 500,
            },
            minimumLevel: 13,
            debuggerTileInfo: false,
            symbol: {
              type: 'billboardP',
              styleOptions: {
                image: 'img/marker/mark1.png',
                scale: 0.7,
                verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
                scaleByDistance: true,
                scaleByDistance_far: 20000,
                scaleByDistance_farValue: 0.5,
                scaleByDistance_near: 1000,
                scaleByDistance_nearValue: 1,
                clampToGround: true,
                label: {
                  text: '{项目名称}',
                  font_size: 15,
                  color: '#ffffff',
                  outline: true,
                  outlineColor: '#000000',
                  pixelOffsetY: -30,
                  distanceDisplayCondition: true,
                  distanceDisplayCondition_far: 2000,
                  distanceDisplayCondition_near: 0,
                },
              },
            },
            popup: 'all',
            show: true,
          },
        ],
      })
      delete mapOptions.terrain

      //创建三维地球场景
      map = new mars3d.Map('mars3dContainer', mapOptions)

      map.basemap = 2017

      var changeLevel = 15

      //瓦片图，参考用
      var tileLayer = new mars3d.layer.WmsLayer({
        name: '建筑物面',
        type: 'wms',
        url: 'http://data.marsgis.cn/geoserver/mars/wms',
        layers: 'mars:hfjzw',
        crs: 'EPSG:4326',
        parameters: {
          transparent: 'true',
          format: 'image/png',
        },
        maximumLevel: changeLevel - 1,
        maximumTerrainLevel: changeLevel - 1,
        popup: '名称：{NAME}<br />层数：{floor}',
        show: true,
      })
      map.addLayer(tileLayer)

      var wfsLayer = new mars3d.layer.WfsLayer({
        name: '建筑物面',
        url: 'http://data.marsgis.cn/geoserver/mars/wfs',
        layer: 'mars:hfjzw',
        parameters: {
          //支持所有wfs的参数
          maxFeatures: 210,
        },
        minimumLevel: changeLevel,
        symbol: {
          type: 'polygonP',
          styleOptions: {
            color: '#00469c',
            outline: false,
            opacity: 1,
          },
        },
        buildings: {
          cloumn: 'floor',
        },
        debuggerTileInfo: false,
        popup: '名称：{NAME}<br />层数：{floor}',
        show: true,
      })
      map.addLayer(wfsLayer)

      //绑定事件
      wfsLayer.on(mars3d.EventType.click, function (event) {
        console.log('单击了图层', event)
      })
    }
  </script>
</body>
